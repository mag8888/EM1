<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банковские операции - Энергия денег</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0c1445 100%);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bank-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            color: #ef4444;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: scale(1.05);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .bank-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .bank-status {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .bank-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        .status-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .balance-display {
            text-align: center;
            margin-bottom: 25px;
        }

        .balance-amount {
            font-size: 48px;
            font-weight: 800;
            color: #10b981;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            margin-bottom: 8px;
        }

        .balance-label {
            font-size: 14px;
            color: #94a3b8;
        }

        .financial-summary {
            margin-bottom: 25px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .summary-label {
            font-size: 14px;
            color: #e2e8f0;
        }

        .summary-value {
            font-size: 16px;
            font-weight: 700;
        }

        .income { color: #10b981; }
        .expenses { color: #ef4444; }
        .payday { color: #fbbf24; }

        .credit-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
        }

        .credit-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .credit-amount { color: #10b981; }
        .max-credit { color: #8b5cf6; }

        .credit-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .transfer-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-input::placeholder {
            color: #6b7280;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            cursor: pointer;
        }

        .transfer-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(107, 114, 128, 0.3);
            color: #e2e8f0;
            border: 1px solid rgba(107, 114, 128, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(107, 114, 128, 0.5);
        }

        .history-panel {
            margin-top: 20px;
        }

        .history-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .history-icon {
            width: 20px;
            height: 20px;
            background: #8b5cf6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .transaction-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .transaction-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .transaction-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .transaction-title {
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .transaction-details {
            font-size: 12px;
            color: #94a3b8;
        }

        .transaction-right {
            text-align: right;
        }

        .transaction-amount {
            font-size: 16px;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 4px;
        }

        .transaction-status {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .balance-amount {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <div class="header-left">
                <div class="bank-icon">🏦</div>
                <h1 class="header-title">Банковские операции</h1>
            </div>
            <button class="close-btn" onclick="closeBank()">×</button>
        </div>

        <div class="main-content">
            <!-- Левая панель - Информация о банке -->
            <div class="bank-panel">
                <!-- Статус банка -->
                <div class="bank-status">
                    <div class="bank-icon">🏦</div>
                    <div class="bank-title">Банк</div>
                    <div class="status-badge">Активен</div>
                </div>

                <!-- Баланс -->
                <div class="balance-display">
                    <div class="balance-amount" id="currentBalance">$3 000</div>
                    <div class="balance-label">Доступно для операций</div>
                </div>

                <!-- Финансовая сводка -->
                <div class="financial-summary">
                    <div class="summary-item">
                        <div class="summary-left">
                            <div class="summary-icon" style="color: #10b981;">📈</div>
                            <div class="summary-label">Доход:</div>
                        </div>
                        <div class="summary-value income">$6 000</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-left">
                            <div class="summary-icon" style="color: #ef4444;">📉</div>
                            <div class="summary-label">Расходы:</div>
                        </div>
                        <div class="summary-value expenses">$2 500</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-left">
                            <div class="summary-icon" style="color: #fbbf24;">💰</div>
                            <div class="summary-label">$ PAYDAY:</div>
                        </div>
                        <div class="summary-value payday">$3 500/мес</div>
                    </div>
                </div>

                <!-- Кредитная информация -->
                <div class="credit-section">
                    <div class="section-title">Кредит</div>
                    <div class="credit-info">
                        <div class="summary-left">
                            <div class="summary-icon" style="color: #10b981;">💳</div>
                            <div class="summary-label">Кредит:</div>
                        </div>
                        <div class="summary-value credit-amount">$0</div>
                    </div>
                    <div class="credit-info">
                        <div class="summary-label">Макс. кредит:</div>
                        <div class="summary-value max-credit">$10 000</div>
                    </div>
                    <div class="credit-buttons">
                        <button class="btn btn-success">
                            <span>✓</span>
                            <span>Без кредитов</span>
                        </button>
                        <button class="btn btn-danger">
                            <span>💳</span>
                            <span>Взять</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Правая панель - Переводы и история -->
            <div class="transfer-panel">
                <!-- Перевод средств -->
                <div class="section-title">Перевод средств</div>
                <div class="form-group">
                    <label class="form-label">Получатель</label>
                    <div class="input-group">
                        <input type="text" class="form-input" placeholder="Выберите получателя" id="recipient">
                        <span class="input-icon">▼</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Сумма ($)</label>
                    <div class="input-group">
                        <input type="number" class="form-input" placeholder="0" id="amount">
                        <span class="input-icon">👁</span>
                    </div>
                </div>
                <div class="transfer-buttons">
                    <button class="btn btn-primary" onclick="performTransfer()">
                        <span>✈️</span>
                        <span>Выполнить перевод</span>
                    </button>
                    <button class="btn btn-secondary" onclick="resetTransfer()">
                        <span>Сбросить</span>
                    </button>
                </div>

                <!-- История операций -->
                <div class="history-panel">
                    <div class="history-header">
                        <div class="history-icon">🕐</div>
                        <div class="section-title">История операций</div>
                        <div class="history-icon">1</div>
                    </div>
                    <div class="transaction-item">
                        <div class="transaction-left">
                            <div class="transaction-icon">📄</div>
                            <div class="transaction-info">
                                <div class="transaction-title">Начальный баланс профессии</div>
                                <div class="transaction-details">Банк -> Игрок</div>
                                <div class="transaction-details">08.09.2025, 08:59:18</div>
                            </div>
                        </div>
                        <div class="transaction-right">
                            <div class="transaction-amount">+$3 000</div>
                            <div class="transaction-status">Завершено</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Банковские данные
        let bankData = {
            balance: 3000,
            income: 6000,
            expenses: 2500,
            payday: 3500,
            credit: 0,
            maxCredit: 10000
        };

        // Обновление баланса
        function updateBalance() {
            document.getElementById('currentBalance').textContent = `$${bankData.balance.toLocaleString()}`;
        }

        // Выполнение перевода
        function performTransfer() {
            const recipient = document.getElementById('recipient').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!recipient || !amount || amount <= 0) {
                alert('Пожалуйста, заполните все поля корректно');
                return;
            }

            if (amount > bankData.balance) {
                alert('Недостаточно средств на счете');
                return;
            }

            // Выполняем перевод
            bankData.balance -= amount;
            updateBalance();
            
            // Добавляем транзакцию в историю
            addTransaction(recipient, amount);
            
            alert(`Перевод на сумму $${amount} выполнен успешно!`);
            resetTransfer();
        }

        // Сброс формы перевода
        function resetTransfer() {
            document.getElementById('recipient').value = '';
            document.getElementById('amount').value = '';
        }

        // Добавление транзакции в историю
        function addTransaction(recipient, amount) {
            const historyPanel = document.querySelector('.history-panel');
            const transactionItem = document.createElement('div');
            transactionItem.className = 'transaction-item';
            
            const now = new Date();
            const dateStr = now.toLocaleDateString('ru-RU');
            const timeStr = now.toLocaleTimeString('ru-RU');
            
            transactionItem.innerHTML = `
                <div class="transaction-left">
                    <div class="transaction-icon">💸</div>
                    <div class="transaction-info">
                        <div class="transaction-title">Перевод ${recipient}</div>
                        <div class="transaction-details">Банк -> ${recipient}</div>
                        <div class="transaction-details">${dateStr}, ${timeStr}</div>
                    </div>
                </div>
                <div class="transaction-right">
                    <div class="transaction-amount" style="color: #ef4444;">-$${amount.toLocaleString()}</div>
                    <div class="transaction-status">Завершено</div>
                </div>
            `;
            
            // Вставляем новую транзакцию в начало списка
            const firstTransaction = historyPanel.querySelector('.transaction-item');
            if (firstTransaction) {
                historyPanel.insertBefore(transactionItem, firstTransaction);
            } else {
                historyPanel.appendChild(transactionItem);
            }
        }

        // Закрытие банка
        function closeBank() {
            if (window.opener) {
                window.close();
            } else {
                window.history.back();
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            updateBalance();
        });
    </script>
</body>
</html>
