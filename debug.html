        function createInnerTrack() {
            console.log('–°–æ–∑–¥–∞–Ω–∏–µ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–≥–æ —Ç—Ä–µ–∫–∞...');
            const innerSquares = document.getElementById('innerSquares');

            for (let i = 1; i <= 24; i++) {
                const cellIndex = i - 1;
                const cellData = innerCellData[cellIndex];

                square.dataset.cell = i;
                square.onclick = () => alert(`${cellData.name}: ${cellData.type}`);
                
                const angle = (i - 1) * (360 / 24) * (Math.PI / 180);
                const radius = 170;
                
                const x = 50 + (radius / 200) * 50 * Math.cos(angle);
                const y = 50 + (radius / 200) * 50 * Math.sin(angle);
                
                square.style.left = `${x}%`;
                square.style.top = `${y}%`;
                square.style.transform = 'translate(-50%, -50%)';

        function createOuterPerimeter() {
            console.log('–°–æ–∑–¥–∞–Ω–∏–µ –≤–Ω–µ—à–Ω–µ–≥–æ –ø–µ—Ä–∏–º–µ—Ç—Ä–∞...');
            const outerSquares = document.getElementById('outerSquares');
            outerSquares.innerHTML = '';
            
            const cellSize = 58;
            const spacing = 2;
            const boardWidth = 650;
            const boardHeight = 650;
            const containerWidth = 950;
            const containerHeight = 880;
            const offsetX = (containerWidth - boardWidth) / 2;
            const offsetY = (containerHeight - boardHeight) / 2;
            
            for (let i = 1; i <= 44; i++) {
                const cellData = outerCellData[i];
                
                const square = document.createElement('div');
                square.className = `outer-square ${getCellColorClass(cellData.type, cellData.color)}`;
                square.dataset.cell = i;
                square.onclick = () => alert(`${cellData.name}: ${cellData.type}`);
                
                let x, y;
                
                if (i <= 12) {
                    x = offsetX + (i - 1) * (cellSize + spacing);
                    y = offsetY;
                } else if (i <= 22) {
                    x = offsetX + boardWidth - cellSize + 2 * (cellSize + spacing);
                    y = offsetY + (i - 13) * (cellSize + spacing);
                } else if (i <= 36) {
                    x = offsetX + boardWidth - cellSize - (i - 23) * (cellSize + spacing) + 2 * (cellSize + spacing);
                    y = offsetY + boardHeight - cellSize + 2 * (cellSize + spacing);
                } else {
                    x = offsetX;
                    y = offsetY + boardHeight - cellSize - (i - 37) * (cellSize + spacing);
                }
                
                square.style.left = `${x}px`;
                square.style.top = `${y}px`;
                
                square.innerHTML = `

                outerSquares.appendChild(square);

            console.log('–í–Ω–µ—à–Ω–∏–π –ø–µ—Ä–∏–º–µ—Ç—Ä —Å–æ–∑–¥–∞–Ω!');
        }
