<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль игрока - Денежный поток</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0c1445 100%);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(107, 114, 128, 0.3);
            border: 1px solid rgba(107, 114, 128, 0.5);
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(107, 114, 128, 0.5);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .logout-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .profile-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .profile-info h2 {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: #94a3b8;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: #10b981;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .balance-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 800;
            color: #10b981;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .balance-label {
            font-size: 14px;
            color: #94a3b8;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: rgba(107, 114, 128, 0.3);
            color: #e2e8f0;
            border: 1px solid rgba(107, 114, 128, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(107, 114, 128, 0.5);
        }

        .referral-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .referral-code {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .referral-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .referral-stat {
            text-align: center;
        }

        .referral-stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 5px;
        }

        .referral-stat-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .achievements {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .achievement {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .achievement:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .achievement-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .achievement-title {
            font-size: 14px;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .achievement-desc {
            font-size: 12px;
            color: #94a3b8;
        }

        .achievement.unlocked {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .achievement.locked {
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .referral-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()">←</button>
                <h1 class="header-title">Профиль игрока</h1>
            </div>
            <button class="logout-btn" onclick="logout()">Выйти</button>
        </div>

        <div class="main-content">
            <!-- Левая панель - Основная информация -->
            <div class="profile-card">
                <!-- Профиль -->
                <div class="profile-header">
                    <div class="avatar" id="userAvatar">U</div>
                    <div class="profile-info">
                        <h2 id="userName">Загрузка...</h2>
                        <p id="userEmail">Загрузка...</p>
                    </div>
                </div>

                <!-- Статистика -->
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="userLevel">1</div>
                        <div class="stat-label">Уровень</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="userExperience">0</div>
                        <div class="stat-label">Опыт</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="gamesPlayed">0</div>
                        <div class="stat-label">Игр сыграно</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="winsCount">0</div>
                        <div class="stat-label">Побед</div>
                    </div>
                </div>

                <!-- Баланс -->
                <div class="balance-section">
                    <div class="balance-amount" id="userBalance">$0</div>
                    <div class="balance-label">Текущий баланс</div>
                </div>

                <!-- Реферальная система -->
                <div class="referral-section">
                    <div class="section-title">Реферальная система</div>
                    <div class="referral-code" id="referralCode">Загрузка...</div>
                    <div class="referral-stats">
                        <div class="referral-stat">
                            <div class="referral-stat-value" id="referralsCount">0</div>
                            <div class="referral-stat-label">Рефералов</div>
                        </div>
                        <div class="referral-stat">
                            <div class="referral-stat-value" id="referralEarnings">$0</div>
                            <div class="referral-stat-label">Заработано</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Правая панель - Настройки и достижения -->
            <div class="profile-card">
                <!-- Настройки профиля -->
                <div class="section-title">Настройки профиля</div>
                <form id="profileForm" onsubmit="updateProfile(event)">
                    <div class="form-group">
                        <label class="form-label">Имя</label>
                        <input type="text" class="form-input" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Фамилия</label>
                        <input type="text" class="form-input" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Telegram ID</label>
                        <input type="number" class="form-input" id="telegramId" disabled>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Имя пользователя</label>
                        <input type="text" class="form-input" id="username">
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </form>

                <!-- Достижения -->
                <div class="section-title" style="margin-top: 30px;">Достижения</div>
                <div class="achievements" id="achievementsList">
                    <!-- Достижения будут загружены динамически -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Загрузка профиля пользователя
        async function loadProfile() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'auth.html';
                return;
            }

            try {
                const response = await fetch('/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    currentUser = user;
                    displayProfile(user);
                } else if (response.status === 401) {
                    // Токен недействителен
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    window.location.href = 'auth.html';
                } else {
                    console.error('Ошибка загрузки профиля');
                }
            } catch (error) {
                console.error('Ошибка загрузки профиля:', error);
            }
        }

        // Отображение профиля
        function displayProfile(user) {
            // Основная информация
            document.getElementById('userName').textContent = `${user.first_name} ${user.last_name}`;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userAvatar').textContent = user.first_name.charAt(0).toUpperCase();
            
            // Статистика
            document.getElementById('userLevel').textContent = user.level || 1;
            document.getElementById('userExperience').textContent = user.experience || 0;
            document.getElementById('userBalance').textContent = `$${(user.balance || 0).toLocaleString()}`;
            
            // Реферальная система
            document.getElementById('referralCode').textContent = user.referral_code || 'Не создан';
            
            // Форма редактирования
            document.getElementById('firstName').value = user.first_name || '';
            document.getElementById('lastName').value = user.last_name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('telegramId').value = user.telegram_id || '';
            document.getElementById('username').value = user.username || '';

            // Загружаем достижения
            loadAchievements();
        }

        // Загрузка достижений
        async function loadAchievements() {
            const achievements = [
                {
                    id: 1,
                    title: 'Первые шаги',
                    description: 'Сыграйте первую игру',
                    icon: '🎮',
                    unlocked: currentUser.games_played > 0
                },
                {
                    id: 2,
                    title: 'Победитель',
                    description: 'Выиграйте 10 игр',
                    icon: '🏆',
                    unlocked: currentUser.wins_count >= 10
                },
                {
                    id: 3,
                    title: 'Богач',
                    description: 'Накопите $10,000',
                    icon: '💰',
                    unlocked: currentUser.balance >= 10000
                },
                {
                    id: 4,
                    title: 'Реферал',
                    description: 'Пригласите 5 друзей',
                    icon: '👥',
                    unlocked: currentUser.referrals_count >= 5
                },
                {
                    id: 5,
                    title: 'Опытный игрок',
                    description: 'Достигните 10 уровня',
                    icon: '⭐',
                    unlocked: currentUser.level >= 10
                },
                {
                    id: 6,
                    title: 'Мастер',
                    description: 'Выиграйте 100 игр',
                    icon: '👑',
                    unlocked: currentUser.wins_count >= 100
                }
            ];

            const achievementsList = document.getElementById('achievementsList');
            achievementsList.innerHTML = achievements.map(achievement => `
                <div class="achievement ${achievement.unlocked ? 'unlocked' : 'locked'}">
                    <div class="achievement-icon">${achievement.icon}</div>
                    <div class="achievement-title">${achievement.title}</div>
                    <div class="achievement-desc">${achievement.description}</div>
                </div>
            `).join('');
        }

        // Обновление профиля
        async function updateProfile(event) {
            event.preventDefault();
            
            const formData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value
            };

            try {
                const response = await fetch('/api/user/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const updatedUser = await response.json();
                    currentUser = updatedUser;
                    displayProfile(updatedUser);
                    alert('Профиль успешно обновлен!');
                } else {
                    const error = await response.json();
                    alert(error.message || 'Ошибка обновления профиля');
                }
            } catch (error) {
                console.error('Ошибка обновления профиля:', error);
                alert('Ошибка соединения с сервером');
            }
        }

        // Выход из системы
        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = 'auth.html';
            }
        }

        // Назад
        function goBack() {
            window.history.back();
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
        });
    </script>
</body>
</html>
