<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в комнату - Game Board v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #06b973 0%, #00d4aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #a0a0a0;
        }

        .room-info {
            background: linear-gradient(135deg, rgba(26, 29, 36, 0.95) 0%, rgba(36, 40, 48, 0.9) 100%);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            text-align: center;
        }

        .room-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
        }

        .room-details {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 24px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            flex: 1;
        }

        .panel {
            background: linear-gradient(135deg, rgba(26, 29, 36, 0.95) 0%, rgba(36, 40, 48, 0.9) 100%);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
        }

        .panel h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .participants-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .participant-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: #1a1d24;
            flex-shrink: 0;
        }

        .participant-info {
            flex: 1;
        }

        .participant-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .participant-status {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .host-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #ffffff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: auto;
        }

        .dream-selection {
            margin-bottom: 24px;
        }

        .dream-preview {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dream-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .dream-description {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 12px;
        }

        .dream-cost {
            font-size: 1rem;
            font-weight: 600;
            color: #ffd15a;
        }

        .btn {
            background: linear-gradient(135deg, #06b973 0%, #00d4aa 100%);
            border: 1px solid rgba(6, 185, 115, 0.3);
            color: #1a1d24;
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #00d4aa 0%, #06b973 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(6, 185, 115, 0.4);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
        }

        .btn-dream {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: #ffffff;
            width: 100%;
        }

        .btn-dream:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        }

        .btn-start {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #ffffff;
            width: 100%;
            font-size: 1.2rem;
            padding: 16px 24px;
            margin-top: 24px;
        }

        .btn-start:hover:not(:disabled) {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(16, 185, 129, 0.4);
        }

        .tokens-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .token-item {
            aspect-ratio: 1;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            font-size: 24px;
        }

        .token-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .token-item.selected {
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

            .token-item.selected::after {
                content: '✓';
                position: absolute;
                top: -8px;
                right: -8px;
                background: #8b5cf6;
                color: white;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
                font-weight: bold;
            }

            .token-item.disabled {
                opacity: 0.3;
                cursor: not-allowed;
            }

            .token-taken {
                position: absolute;
                top: -8px;
                right: -8px;
                background: #ef4444;
                color: white;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
                font-weight: bold;
            }

        .actions {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .back-btn {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: #ffffff;
            flex: 1;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
        }

        .ready-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            padding: 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            color: #10b981;
            font-weight: 600;
        }

        .ready-status.not-ready {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .room-details {
                flex-direction: column;
                gap: 16px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 Вход в комнату</h1>
            <p>Выберите мечту и дождитесь других игроков</p>
        </div>

        <div class="room-info" id="roomInfo">
            <div class="room-name" id="roomName">Загрузка...</div>
            <div class="room-details">
                <div class="detail-item">
                    <div class="detail-label">Игроков</div>
                    <div class="detail-value" id="playersCount">0/4</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Время на ход</div>
                    <div class="detail-value" id="turnTime">3 мин</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Статус</div>
                    <div class="detail-value" id="roomStatus">Ожидание</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h3>👥 Участники комнаты</h3>
                <div class="participants-list" id="participantsList">
                    <div style="text-align: center; color: #a0a0a0; padding: 20px;">
                        Загрузка участников...
                    </div>
                </div>
                <div class="ready-status" id="readyStatus">
                    <span>⏳</span>
                    <span>Ожидание игроков...</span>
                </div>
            </div>

            <div class="panel">
                <h3>🎯 Настройки игрока</h3>
                
                <div class="token-selection" style="margin-bottom: 24px;">
                    <h4 style="color: #ffffff; margin-bottom: 16px; font-size: 1.1rem;">Выберите фишку</h4>
                    <div class="tokens-grid" id="tokensGrid">
                        <!-- Фишки будут загружены через JavaScript -->
                    </div>
                </div>

                <div class="dream-selection">
                    <h4 style="color: #ffffff; margin-bottom: 16px; font-size: 1.1rem;">Выберите мечту</h4>
                    <div class="dream-preview" id="dreamPreview">
                        <div class="dream-name" id="selectedDreamName">Мечта не выбрана</div>
                        <div class="dream-description" id="selectedDreamDescription">Выберите мечту для участия в игре</div>
                        <div class="dream-cost" id="selectedDreamCost"></div>
                    </div>
                    <button class="btn btn-dream" onclick="openDreamSelection()">
                        <span>🌟</span>
                        <span>Выбрать мечту</span>
                    </button>
                </div>

                <button class="btn btn-start" id="startGameBtn" onclick="startGame()" disabled>
                    <span>🚀</span>
                    <span>Начать игру</span>
                </button>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-secondary back-btn" onclick="goBack()">
                <span>←</span>
                <span>Назад к лобби</span>
            </button>
        </div>
    </div>

    <!-- Socket.IO клиент -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let currentRoom = null;
        let selectedDream = null;
        let selectedToken = null;
        let username = localStorage.getItem('username') || 'Гость';

        // Фишки игроков
        const playerTokens = [
            { id: 1, emoji: '🚗', name: 'Автомобиль', color: '#3B82F6' },
            { id: 2, emoji: '🏠', name: 'Дом', color: '#EF4444' },
            { id: 3, emoji: '💎', name: 'Алмаз', color: '#10B981' },
            { id: 4, emoji: '⚡', name: 'Молния', color: '#8B5CF6' },
            { id: 5, emoji: '🔥', name: 'Огонь', color: '#F59E0B' },
            { id: 6, emoji: '💍', name: 'Кольцо', color: '#EC4899' },
            { id: 7, emoji: '🎯', name: 'Мишень', color: '#06B6D4' },
            { id: 8, emoji: '👑', name: 'Корона', color: '#EAB308' }
        ];

        // WebSocket подключение
        let socket = null;

        // Загружаем данные комнаты
        function loadRoomData() {
            const roomData = localStorage.getItem('currentRoom');
            if (!roomData) {
                alert('Комната не найдена. Возвращаемся в лобби.');
                goBack();
                return;
            }

            currentRoom = JSON.parse(roomData);
            
            // Подключаемся к WebSocket
            socket = io();
            window.socket = socket;
            
            // Сначала регистрируем пользователя
            const userData = {
                username: username,
                email: localStorage.getItem('email') || ''
            };
            console.log('Регистрируем пользователя:', userData);
            console.log('Текущая комната из localStorage:', currentRoom);
            socket.emit('registerUser', userData);
            
            // После регистрации присоединяемся к комнате
            socket.on('roomsUpdate', (rooms) => {
                console.log('Получен список комнат:', rooms);
                console.log('Ищем комнату с ID:', currentRoom.id);
                
                // Проверяем, что комната все еще существует
                const roomExists = rooms.find(room => room.id === currentRoom.id);
                if (roomExists) {
                    console.log('Комната найдена, присоединяемся:', roomExists);
                    socket.emit('joinRoom', currentRoom.id);
                } else {
                    console.log('Комната не найдена среди доступных:', rooms.map(r => r.id));
                    alert('Комната больше не существует. Возвращаемся в лобби.');
                    goBack();
                }
            });
            
            // Обработчик успешного присоединения к комнате
            socket.on('roomJoined', () => {
                console.log('Успешно присоединились к комнате');
            });
            
            // Обработчики событий
            socket.on('roomUpdate', (room) => {
                currentRoom = room;
                localStorage.setItem('currentRoom', JSON.stringify(room));
                updateRoomInfo();
                updateParticipants();
                updateStartButton();
                loadTokens();
            });
            
            socket.on('error', (error) => {
                alert('Ошибка: ' + error.message);
            });
            
            updateRoomInfo();
            updateParticipants();
            updateStartButton();
            loadSelectedDream();
            loadTokens();
            loadSelectedToken();
        }

        // Загружаем фишки
        function loadTokens() {
            const tokensGrid = document.getElementById('tokensGrid');
            
            tokensGrid.innerHTML = playerTokens.map(token => {
                // Проверяем, занята ли фишка другим игроком
                const tokenInUse = currentRoom && currentRoom.players.some(p => p.token === token.id && p.name !== username);
                const isSelected = selectedToken && selectedToken.id === token.id;
                const isDisabled = tokenInUse && !isSelected;
                
                return `
                    <div class="token-item ${isSelected ? 'selected' : ''} ${isDisabled ? 'disabled' : ''}" 
                         onclick="${isDisabled ? '' : `selectToken(${token.id})`}" 
                         style="background: linear-gradient(135deg, ${token.color}20 0%, ${token.color}10 100%); ${isDisabled ? 'opacity: 0.3;' : ''}">
                        ${token.emoji}
                        ${isDisabled ? '<div class="token-taken">✗</div>' : ''}
                    </div>
                `;
            }).join('');
        }

        // Выбираем фишку
        function selectToken(tokenId) {
            selectedToken = playerTokens.find(token => token.id === tokenId);
            
            // Проверяем, не выбрана ли уже эта фишка другим игроком
            const tokenInUse = currentRoom.players.some(p => p.token === tokenId && p.name !== username);
            if (tokenInUse) {
                alert('Эта фишка уже выбрана другим игроком');
                return;
            }
            
            // Убираем выделение со всех фишек
            document.querySelectorAll('.token-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Выделяем выбранную фишку
            event.target.classList.add('selected');
            
            // Сохраняем выбранную фишку
            localStorage.setItem('selectedToken', JSON.stringify(selectedToken));
            
            // Отправляем выбор фишки на сервер
            if (window.socket) {
                window.socket.emit('selectToken', {
                    roomId: currentRoom.id,
                    tokenId: tokenId
                });
            }
            
            console.log('Выбрана фишка:', selectedToken.name);
        }

        // Загружаем выбранную фишку
        function loadSelectedToken() {
            const tokenData = localStorage.getItem('selectedToken');
            if (tokenData) {
                selectedToken = JSON.parse(tokenData);
                
                // Выделяем выбранную фишку
                const tokens = document.querySelectorAll('.token-item');
                const tokenIndex = playerTokens.findIndex(token => token.id === selectedToken.id);
                if (tokenIndex !== -1 && tokens[tokenIndex]) {
                    tokens[tokenIndex].classList.add('selected');
                }
            }
        }

        // Обновляем информацию о комнате
        function updateRoomInfo() {
            if (!currentRoom) return;

            document.getElementById('roomName').textContent = currentRoom.name;
            document.getElementById('playersCount').textContent = `${currentRoom.players.length}/${currentRoom.maxPlayers}`;
            document.getElementById('turnTime').textContent = `${currentRoom.turnTime || 3} мин`;
            
            const statusText = getStatusText(currentRoom.status);
            document.getElementById('roomStatus').textContent = statusText;
        }

        // Обновляем список участников
        function updateParticipants() {
            if (!currentRoom) return;

            const participantsList = document.getElementById('participantsList');
            
            if (currentRoom.players.length === 0) {
                participantsList.innerHTML = '<div style="text-align: center; color: #a0a0a0; padding: 20px;">Нет участников</div>';
                return;
            }

            participantsList.innerHTML = currentRoom.players.map((player, index) => {
                const isHost = player.isHost;
                const color = getPlayerColor(index);
                
                return `
                    <div class="participant-item">
                        <div class="participant-avatar" style="background: ${color.gradient}">
                            ${player.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="participant-info">
                            <div class="participant-name">${player.name}</div>
                            <div class="participant-status">${isHost ? 'Создатель комнаты' : 'Участник'}</div>
                        </div>
                        ${isHost ? '<div class="host-badge">👑 Хост</div>' : ''}
                    </div>
                `;
            }).join('');
        }

        // Обновляем кнопку старта
        function updateStartButton() {
            if (!currentRoom) return;

            const startBtn = document.getElementById('startGameBtn');
            const readyStatus = document.getElementById('readyStatus');
            const isHost = currentRoom.players.find(p => p.name === username && p.isHost);
            const hasMinimumPlayers = currentRoom.players.length >= 2;

            if (isHost && hasMinimumPlayers) {
                startBtn.disabled = false;
                startBtn.innerHTML = '<span>🚀</span><span>Начать игру</span>';
                readyStatus.className = 'ready-status';
                readyStatus.innerHTML = '<span>✅</span><span>Готово к запуску!</span>';
            } else if (isHost && !hasMinimumPlayers) {
                startBtn.disabled = true;
                startBtn.innerHTML = '<span>⏳</span><span>Ждем игроков</span>';
                readyStatus.className = 'ready-status not-ready';
                readyStatus.innerHTML = '<span>⏳</span><span>Нужно минимум 2 игрока</span>';
            } else {
                startBtn.disabled = true;
                startBtn.innerHTML = '<span>👑</span><span>Только хост может запустить</span>';
                readyStatus.className = 'ready-status';
                readyStatus.innerHTML = '<span>👑</span><span>Ожидание хоста...</span>';
            }
        }

        // Загружаем выбранную мечту
        function loadSelectedDream() {
            const dreamData = localStorage.getItem('selectedDream');
            if (dreamData) {
                selectedDream = JSON.parse(dreamData);
                updateDreamPreview();
            }
        }

        // Обновляем превью мечты
        function updateDreamPreview() {
            if (!selectedDream) return;

            document.getElementById('selectedDreamName').textContent = selectedDream.name;
            document.getElementById('selectedDreamDescription').textContent = selectedDream.description;
            document.getElementById('selectedDreamCost').textContent = `Стоимость: $${selectedDream.cost.toLocaleString()}`;
        }

        // Открываем выбор мечты
        function openDreamSelection() {
            const dreamWindow = window.open('dream-selection.html', 'dreamSelection', 'width=1200,height=800,scrollbars=yes,resizable=yes');
            
            if (!dreamWindow) {
                alert('Пожалуйста, разрешите всплывающие окна для выбора мечты');
            }
        }

        // Запускаем игру
        function startGame() {
            if (!currentRoom) return;

            const isHost = currentRoom.players.find(p => p.name === username && p.isHost);
            if (!isHost) {
                alert('Только хост может запустить игру');
                return;
            }

            if (currentRoom.players.length < 2) {
                alert('Для запуска игры нужно минимум 2 игрока');
                return;
            }

            // Обновляем статус комнаты
            const rooms = JSON.parse(localStorage.getItem('rooms') || '[]');
            const roomIndex = rooms.findIndex(r => r.id === currentRoom.id);
            
            if (roomIndex !== -1) {
                rooms[roomIndex].status = 'playing';
                localStorage.setItem('rooms', JSON.stringify(rooms));
                
                // Обновляем текущую комнату
                currentRoom.status = 'playing';
                localStorage.setItem('currentRoom', JSON.stringify(currentRoom));
            }

            alert('Игра запущена! Переход к игровой доске...');
            window.location.href = 'game.html';
        }

        // Возвращаемся в лобби
        function goBack() {
            window.location.href = 'lobby.html';
        }

        // Получаем цвет игрока
        function getPlayerColor(index) {
            const colors = [
                { name: 'Синий', gradient: 'linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%)' },
                { name: 'Красный', gradient: 'linear-gradient(135deg, #EF4444 0%, #DC2626 100%)' },
                { name: 'Зеленый', gradient: 'linear-gradient(135deg, #10B981 0%, #059669 100%)' },
                { name: 'Фиолетовый', gradient: 'linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%)' },
                { name: 'Оранжевый', gradient: 'linear-gradient(135deg, #F59E0B 0%, #D97706 100%)' },
                { name: 'Розовый', gradient: 'linear-gradient(135deg, #EC4899 0%, #DB2777 100%)' },
                { name: 'Бирюзовый', gradient: 'linear-gradient(135deg, #06B6D4 0%, #0891B2 100%)' },
                { name: 'Желтый', gradient: 'linear-gradient(135deg, #EAB308 0%, #CA8A04 100%)' }
            ];
            
            return colors[index % colors.length];
        }

        // Получаем текст статуса
        function getStatusText(status) {
            switch (status) {
                case 'waiting': return 'Ожидание';
                case 'playing': return 'Игра идет';
                case 'finished': return 'Завершена';
                default: return 'Неизвестно';
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadRoomData();
            
            // Обновляем данные каждые 2 секунды
            setInterval(() => {
                loadRoomData();
            }, 2000);
        });
    </script>
