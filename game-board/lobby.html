<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Лобби - Game Board v2.0 - Богатый дизайн</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* БОГАТЫЙ СОВРЕМЕННЫЙ ДИЗАЙН v4.0 - БАНКОВСКИЙ СТИЛЬ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1d24 0%, #242830 50%, #1a1d24 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 150, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 100, 200, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(100, 200, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 2;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 32px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff96 0%, #00d4aa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 4px 16px rgba(0, 255, 150, 0.4);
            position: relative;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #00ff96, #00d4aa, #00bfff);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }

        .user-details h3 {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .user-details p {
            font-size: 14px;
            color: #a0a0a0;
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff96 0%, #00d4aa 100%);
            color: #1a1d24;
            box-shadow: 0 4px 16px rgba(0, 255, 150, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: #ffffff;
            box-shadow: 0 4px 16px rgba(255, 71, 87, 0.3);
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 32px;
        }

        /* Rooms Section */
        .rooms-section h2 {
            font-size: 28px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .create-room-btn {
            background: linear-gradient(135deg, #00bfff 0%, #0099cc 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 191, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .create-room-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .create-room-btn:hover::before {
            left: 100%;
        }

        .create-room-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.4);
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .room-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .room-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ff96, #00bfff, #ff6b6b, #ffd93d);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        .room-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 255, 150, 0.5);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .room-title {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .room-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .status-waiting {
            background: linear-gradient(135deg, #ffd93d 0%, #ffb347 100%);
            color: #1a1d24;
        }

        .status-playing {
            background: linear-gradient(135deg, #00ff96 0%, #00d4aa 100%);
            color: #1a1d24;
        }

        .status-full {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            color: #ffffff;
        }

        .room-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
            color: #a0a0a0;
            font-weight: 500;
        }

        .room-players {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .player-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
            position: relative;
        }

        .player-avatar::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffb3ba);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 2s ease-in-out infinite;
        }

        .room-actions {
            display: flex;
            gap: 12px;
        }

        .join-btn {
            background: linear-gradient(135deg, #00ff96 0%, #00d4aa 100%);
            color: #1a1d24;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 255, 150, 0.3);
            flex: 1;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 150, 0.4);
        }

        .join-btn:disabled {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: #ffffff;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .sidebar-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .sidebar-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ff96, #00bfff, #ff6b6b);
            background-size: 200% 100%;
            animation: gradientShift 4s ease infinite;
        }

        .sidebar-card h3 {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #a0a0a0;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00ff96;
            box-shadow: 0 0 0 3px rgba(0, 255, 150, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .quick-start-btn {
            width: 100%;
            background: linear-gradient(135deg, #00bfff 0%, #0099cc 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 191, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .quick-start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .quick-start-btn:hover::before {
            left: 100%;
        }

        .quick-start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.4);
        }

        .player-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding-left: 8px;
            padding-right: 8px;
        }

        .player-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 255, 150, 0.5);
        }

        .player-status.away {
            background: #ffd93d;
            box-shadow: 0 0 8px rgba(255, 217, 61, 0.5);
        }

        .player-status.busy {
            background: #ff6b6b;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.5);
        }

        .player-name {
            font-size: 14px;
            color: #ffffff;
            font-weight: 500;
        }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .room-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .sidebar-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(26, 29, 36, 0.95) 0%, rgba(36, 40, 48, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 16px;
            z-index: 1000;
        }

        .mobile-nav-buttons {
            display: flex;
            justify-content: space-around;
            gap: 8px;
        }

        .mobile-nav-btn {
            flex: 1;
            padding: 12px 8px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .mobile-nav-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 150, 0.2) 0%, rgba(0, 212, 170, 0.1) 100%);
            border-color: rgba(0, 255, 150, 0.5);
        }

        .mobile-nav-btn.active {
            background: linear-gradient(135deg, #00ff96 0%, #00d4aa 100%);
            color: #1a1d24;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding-bottom: 80px;
            }

            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .rooms-grid {
                grid-template-columns: 1fr;
            }

            .mobile-nav {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="user-info">
                <div class="avatar">X</div>
                <div class="user-details">
                    <h3 id="user-name">xqrmedia</h3>
                    <p id="user-status">В лобби</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="refresh-btn">🔄 Обновить</button>

        <!-- Main Content -->
        <div class="main-content">

                    <div class="room-card">

                            <div class="player-avatar">Б</div>
                        </div>
                        <div class="room-actions">
                            <button class="join-btn">Войти</button>
                        </div>
                    </div>

                    <!-- Room 2 -->
                    <div class="room-card">
                        <div class="room-header">
                            <div class="room-title">Турнир чемпионов</div>

                            <div class="room-title">Быстрая игра</div>

                        <label for="max-players">Максимум игроков</label>

            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav">
        <div class="mobile-nav-buttons">
            <a href="index.html" class="mobile-nav-btn">
                <span>🏠</span>
                <span>Главная</span>
            </a>
            <a href="lobby.html" class="mobile-nav-btn active">
                <span>🎮</span>
                <span>Лобби</span>
            </a>
            <a href="game.html" class="mobile-nav-btn">
                <span>🎯</span>
                <span>Игра</span>
            </a>
            <a href="auth.html" class="mobile-nav-btn">
                <span>👤</span>
                <span>Профиль</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handlers
            document.getElementById('refresh-btn').addEventListener('click', function() {
                location.reload();
            });

            document.getElementById('create-room-btn').addEventListener('click', function() {
                alert('Создание комнаты');
            });

            document.getElementById('quick-start-btn').addEventListener('click', function() {
                const roomName = document.getElementById('room-name').value;
                const maxPlayers = document.getElementById('max-players').value;
                alert(`Быстрый старт: ${roomName || 'Без названия'}, ${maxPlayers} игроков`);
            });

            // Add hover effects to room cards
            document.querySelectorAll('.room-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
