<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лобби - Game Board v2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle at 15% 20%, rgba(0, 234, 255, 0.18) 0%, transparent 55%),
                        radial-gradient(circle at 78% 82%, rgba(255, 0, 128, 0.18) 0%, transparent 55%),
                        linear-gradient(150deg, #0c1424 0%, #181f32 50%, #0a101f 100%);
            color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 56px 48px 96px;
            position: relative;
            overflow-x: hidden;
        }

        .page-shell {
            width: 100%;
            max-width: 1600px;
            display: flex;
            align-items: flex-start;
            gap: 56px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 12px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 16px;
            color: #a0a0a0;
            font-weight: 500;
        }

        .content-column {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(24px, calc(var(--computed-board-size, 700px) * 0.04), 36px);
        }

        .lobby-board {
            position: relative;
            width: 700px;
            height: 700px;
            border-radius: 48px;
            background: linear-gradient(160deg, #151d30 0%, #111527 45%, #0f1422 100%);
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.6), inset 0 0 60px rgba(255, 255, 255, 0.04);
            overflow: visible;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 40px;
        }

        .lobby-board::before {
            content: '';
            position: absolute;
            inset: 16px;
            border-radius: 40px;
            background: radial-gradient(circle at 50% 42%, rgba(255, 205, 64, 0.12) 0%, transparent 60%),
                        linear-gradient(200deg, rgba(32, 48, 78, 0.7) 0%, rgba(16, 22, 34, 0.95) 62%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            pointer-events: none;
        }

        .lobby-title {
            font-size: 32px;
            font-weight: 900;
            color: #ffd15a;
            text-shadow: 0 0 20px rgba(255, 196, 0, 0.55);
            z-index: 2;
            text-align: center;
        }

        .lobby-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            z-index: 2;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #16f79e 0%, #06b973 100%);
            color: #03110a;
            box-shadow: 0 14px 26px rgba(6, 185, 115, 0.35);
            font-weight: 700;
            font-size: 16px;
            padding: 16px 32px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(6, 185, 115, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #00ff96 0%, #00d4aa 100%);
            border: 1px solid rgba(0, 255, 150, 0.3);
            color: #1a1d24;
            font-weight: 700;
            box-shadow: 0 8px 24px rgba(0, 255, 150, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #00e085 0%, #00b894 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 255, 150, 0.4);
        }

        .btn-success:disabled {
            background: linear-gradient(135deg, rgba(0, 255, 150, 0.3) 0%, rgba(0, 255, 150, 0.2) 100%);
            color: rgba(26, 29, 36, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .room-details {
            padding: 16px 0;
        }

        .room-name {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            text-align: center;
        }

        .players-count {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 12px;
            text-align: center;
        }

        .players-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
            justify-content: center;
        }

        .player-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .player-avatar-small {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
            color: #1a1d24;
        }

        .room-actions {
            margin-top: 16px;
        }

        .profile-actions {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-exit {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ffffff;
            font-weight: 700;
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-exit:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(239, 68, 68, 0.4);
        }

        .create-room-form {
            background: linear-gradient(135deg, rgba(26, 29, 36, 0.95) 0%, rgba(36, 40, 48, 0.9) 100%);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #a0a0a0;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff96;
            box-shadow: 0 0 0 3px rgba(0, 255, 150, 0.2);
        }

        .rooms-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .room-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 12px 26px rgba(0, 0, 0, 0.45);
        }

        .room-item:hover {
            background: linear-gradient(135deg, rgba(0, 255, 150, 0.1) 0%, rgba(0, 255, 150, 0.05) 100%);
            border-color: rgba(0, 255, 150, 0.3);
            transform: translateY(-6px);
            box-shadow: 0 22px 46px rgba(0, 0, 0, 0.55);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .room-name {
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
        }

        .room-status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .room-status.waiting {
            background: linear-gradient(135deg, #ffd65a 0%, #ffb700 100%);
            color: #2f2600;
        }

        .room-status.full {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff3b3b 100%);
            color: #ffffff;
        }

        .room-status.playing {
            background: linear-gradient(135deg, #16f79e 0%, #06b973 100%);
            color: #03110a;
        }

        .room-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #a0a0a0;
        }

        .room-players {
            display: flex;
            gap: 4px;
        }

        .player-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff96 0%, #00d4aa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: #1a1d24;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .panel {
            background: rgba(21, 27, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 26px;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.35);
        }

        .sidebar-section {
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .panel h3 {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.82);
            margin-bottom: 18px;
        }

        .sidebar-title .icon {
            font-size: 18px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(0, 255, 150, 0.1) 0%, rgba(0, 255, 150, 0.05) 100%);
            border: 1px solid rgba(0, 255, 150, 0.2);
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff96 0%, #00d4aa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            color: #1a1d24;
        }

        .user-details h3 {
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .user-details p {
            font-size: 12px;
            color: #a0a0a0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #00ff96;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #a0a0a0;
        }

        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(26, 29, 36, 0.95) 0%, rgba(36, 40, 48, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 16px;
            z-index: 1000;
        }

        .mobile-nav-buttons {
            display: flex;
            justify-content: space-around;
            gap: 8px;
        }

        .mobile-nav-btn {
            flex: 1;
            padding: 12px 8px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .mobile-nav-btn.active {
            background: linear-gradient(135deg, #00ff96 0%, #00d4aa 100%);
            color: #1a1d24;
        }

        @media (max-width: 768px) {
            .page-shell {
                flex-direction: column;
                align-items: center;
                gap: 32px;
            }

            .lobby-board {
                width: 100%;
                max-width: 500px;
                height: auto;
                min-height: 500px;
            }

            .sidebar {
                width: 100%;
                max-width: 500px;
                position: static;
                order: -1;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="page-shell">
        <div class="content-column">
            <div class="lobby-board">
                <div class="lobby-title">🎮 ЛОББИ</div>
                <div class="lobby-subtitle">Выберите комнату или создайте новую игру</div>
                
                <div style="display: flex; flex-direction: column; gap: 20px; width: 80%; z-index: 2;">
                    <div style="text-align: center; padding: 40px; color: #ffffff;">
                        <div style="font-size: 48px; margin-bottom: 16px;">🎮</div>
                        <div style="font-size: 24px; margin-bottom: 8px; font-weight: bold;">Добро пожаловать в лобби!</div>
                        <div style="font-size: 16px; opacity: 0.8;">Функции создания комнат временно отключены</div>
                    </div>
                </div>
            </div>
        </div>

        <aside class="sidebar">

            <div class="panel">
                <h3>👤 Профиль</h3>
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar">U</div>
                    <div class="user-details">
                        <h3 id="username">Пользователь</h3>
                        <p>Онлайн</p>
                    </div>
                </div>
                <div class="profile-actions">
                    <button class="btn btn-exit" id="logout-btn" onclick="logout()">
                        <span>🚪</span>
                        <span>Выход</span>
                    </button>
                </div>
            </div>

            <div class="panel">
                <h3>📊 Статистика</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="games-played">0</div>
                        <div class="stat-label">Игр сыграно</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="games-won">0</div>
                        <div class="stat-label">Побед</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="win-rate">0%</div>
                        <div class="stat-label">Процент побед</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="total-players">1</div>
                        <div class="stat-label">Игроков онлайн</div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <h3>⚙️ Настройки</h3>
                <button class="btn btn-secondary" style="width: 100%; margin-bottom: 8px;">🔧 Настройки</button>
                <button class="btn btn-secondary" style="width: 100%; margin-bottom: 8px;">📖 Правила</button>
                <button class="btn btn-secondary" style="width: 100%;" id="logout-btn">🚪 Выйти</button>
            </div>
        </aside>
    </div>

    <div class="mobile-nav">
        <div class="mobile-nav-buttons">
            <a href="index.html" class="mobile-nav-btn">
                <span>🏠</span>
                <span>Главная</span>
            </a>
            <a href="lobby.html" class="mobile-nav-btn active">
                <span>🎮</span>
                <span>Лобби</span>
            </a>
            <a href="game.html" class="mobile-nav-btn">
                <span>🎯</span>
                <span>Игра</span>
            </a>
            <a href="auth.html" class="mobile-nav-btn">
                <span>👤</span>
                <span>Профиль</span>
            </a>
        </div>
    </div>

    <!-- Socket.IO клиент -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Глобальные функции для кнопок (доступны до загрузки DOM)

        // WebSocket подключение
        let socket = null;
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем авторизацию
            const username = localStorage.getItem('username') || 'Гость';
            const email = localStorage.getItem('email') || '';
            const isAuthenticated = localStorage.getItem('isAuthenticated') === 'true';
            
            currentUser = { username, email };
            
        // Подключаемся к WebSocket
        socket = io({
            transports: ['polling', 'websocket'],
            timeout: 20000,
            forceNew: true
        });
        
        // Обработка ошибок подключения
        socket.on('connect_error', (error) => {
            console.error('❌ WebSocket connection error:', error);
            alert('Ошибка подключения к серверу. Попробуйте обновить страницу.');
        });
        
        socket.on('disconnect', (reason) => {
            console.log('👋 WebSocket disconnected:', reason);
            if (reason === 'io server disconnect') {
                alert('Сервер отключил соединение. Обновите страницу.');
            }
        });
            
            // Регистрируем пользователя с ID
            const userId = localStorage.getItem('userId') || Date.now().toString();
            localStorage.setItem('userId', userId);
            
            const userData = {
                id: userId,
                username: currentUser.username,
                email: currentUser.email
            };
            
            socket.emit('registerUser', userData);
            
            // Обновляем информацию пользователя
            document.getElementById('username').textContent = username;
            document.getElementById('user-avatar').textContent = username.charAt(0).toUpperCase();

            // Если не авторизован, предлагаем войти
            if (!isAuthenticated) {
                if (confirm('Для игры рекомендуется войти в систему. Перейти к авторизации?')) {
                    window.location.href = 'auth.html';
                }
            }

            // Обработчики событий
            document.getElementById('logout-btn').addEventListener('click', logout);










            function logout() {
                if (confirm('Вы уверены, что хотите выйти?')) {
                    localStorage.removeItem('username');
                    localStorage.removeItem('isAuthenticated');
                    localStorage.removeItem('currentRoom');
                    localStorage.removeItem('selectedDream');
                    localStorage.removeItem('selectedToken');
                    localStorage.removeItem('userId');
                    window.location.href = 'auth.html';
                }
            }

        });
    </script>
</body>
</html>
