    <style>

        .lobby-container {

        .lobby-header {

            padding: 30px;
            margin-bottom: 30px;

            align-items: center;

        }

        .lobby-controls {

        .btn {

        @keyframes spin {
            0% { transform: rotate(0deg); }

        .notification {

        }
    </style>

        // –°–∏—Å—Ç–µ–º–∞ –ª–æ–±–±–∏
        class LobbySystem {
            constructor() {
                this.currentUser = null;
                this.rooms = [];
                this.onlinePlayers = [];
                this.initializeEventListeners();
                this.loadUser();
                this.loadRooms();
                this.loadOnlinePlayers();
            }

            initializeEventListeners() {
                // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                document.getElementById('refresh-btn').addEventListener('click', () => {
                    this.refreshData();
                });

                document.getElementById('logout-btn').addEventListener('click', () => {
                    this.logout();
                });

                document.getElementById('create-room-btn').addEventListener('click', () => {
                    this.showCreateRoomModal();
                });

                document.getElementById('quick-start-btn').addEventListener('click', () => {
                    this.quickStart();
                });

                // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                document.getElementById('close-modal').addEventListener('click', () => {
                    this.hideCreateRoomModal();
                });

                document.getElementById('create-room-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createRoom();
                });

                // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
                document.getElementById('create-room-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'create-room-modal') {
                        this.hideCreateRoomModal();
                    }
                });

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
                setInterval(() => {
                    this.refreshData();
                }, 30000);
            }

            loadUser() {
                const savedUser = localStorage.getItem('monopoly_user');
                if (savedUser) {
                    this.currentUser = JSON.parse(savedUser);
                    this.updateUserInfo();
                } else {
                    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞

                if (this.currentUser) {
                    document.getElementById('user-name').textContent = this.currentUser.name;
                    document.getElementById('user-avatar').textContent = this.currentUser.name.charAt(0).toUpperCase();
                    document.getElementById('user-avatar').style.background = this.currentUser.avatar;

                            description: '–ö–æ–º–Ω–∞—Ç–∞ –¥–ª—è –Ω–æ–≤—ã—Ö –∏–≥—Ä–æ–∫–æ–≤'
                        },
                        {

                            name: '–¢—É—Ä–Ω–∏—Ä —á–µ–º–ø–∏–æ–Ω–æ–≤',
                            players: 4,
                            maxPlayers: 4,
                            status: 'playing',
                            host: '–ß–∞—Ä–ª–∏',
                            playersList: ['–ß–∞—Ä–ª–∏', '–î–∏–∞–Ω–∞', '–ï–≤–∞', '–§—Ä–∞–Ω–∫'],
                            password: true,
                            description: '–°–µ—Ä—å–µ–∑–Ω–∞—è –∏–≥—Ä–∞ –¥–ª—è –æ–ø—ã—Ç–Ω—ã—Ö –∏–≥—Ä–æ–∫–æ–≤'
                        },
                        {
                            id: '3',
                            name: '–ë—ã—Å—Ç—Ä–∞—è –∏–≥—Ä–∞',
                            players: 1,
                            maxPlayers: 6,
                            status: 'waiting',
                            host: '–ì—Ä–µ–π—Å',
                            playersList: ['–ì—Ä–µ–π—Å'],
                            password: false,
                            description: '–ë—ã—Å—Ç—Ä–∞—è –ø–∞—Ä—Ç–∏—è'
                        }
                    ];

                    this.renderRooms();
                } catch (error) {
                    this.showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–Ω–∞—Ç', 'error');
                }
            }

            async loadOnlinePlayers() {
                try {
                    await this.simulateApiCall();
                    
                    this.onlinePlayers = [
                        { name: '–ê–ª–∏—Å–∞', status: 'online', avatar: '#FF6B6B' },
                        { name: '–ë–æ–±', status: 'away', avatar: '#4ECDC4' },
                        { name: '–ß–∞—Ä–ª–∏', status: 'busy', avatar: '#45B7D1' },
                        { name: '–î–∏–∞–Ω–∞', status: 'online', avatar: '#96CEB4' },
                        { name: '–ï–≤–∞', status: 'online', avatar: '#FFEAA7' },
                        { name: '–§—Ä–∞–Ω–∫', status: 'away', avatar: '#DDA0DD' },
                        { name: '–ì—Ä–µ–π—Å', status: 'online', avatar: '#FFB347' }
                    ];

                    this.renderOnlinePlayers();
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä–æ–∫–æ–≤:', error);
                }
            }

            renderRooms() {
                const roomsGrid = document.getElementById('rooms-grid');
                roomsGrid.innerHTML = '';

                this.rooms.forEach(room => {
                    const roomCard = document.createElement('div');
                    roomCard.className = 'room-card';
                    roomCard.innerHTML = `
                        <div class="room-header">
                            <div class="room-name">${room.name}</div>
                            <div class="room-status ${room.status}">${this.getStatusText(room.status)}</div>
                        </div>
                        <div class="room-info">
                            <span>–ò–≥—Ä–æ–∫–æ–≤: ${room.players}/${room.maxPlayers}</span>
                            <span>–•–æ—Å—Ç: ${room.host}</span>
                        </div>
                        <div class="room-players">
                            ${room.playersList.map(player => 
                                `<div class="player-avatar" title="${player}">${player.charAt(0)}</div>`
                            ).join('')}
                        </div>
                        <div class="room-actions">
                            ${room.status === 'waiting' && room.players < room.maxPlayers ? 
                                `<button class="btn btn-primary btn-small" onclick="lobbySystem.joinRoom('${room.id}')">–í–æ–π—Ç–∏</button>` : 
                                `<button class="btn btn-secondary btn-small" disabled>–ü–æ–ª–Ω–∞—è</button>`
                            }
                            ${room.password ? '<span title="–ö–æ–º–Ω–∞—Ç–∞ —Å –ø–∞—Ä–æ–ª–µ–º">üîí</span>' : ''}
                        </div>
                    `;
                    roomsGrid.appendChild(roomCard);
                });
            }

            renderOnlinePlayers() {
                const playerList = document.getElementById('player-list');
                playerList.innerHTML = '';

                this.onlinePlayers.forEach(player => {
                    const playerItem = document.createElement('div');
                    playerItem.className = 'player-item';
                    playerItem.innerHTML = `
                        <div class="player-status ${player.status}"></div>
                        <div class="player-avatar" style="background: ${player.avatar}">${player.name.charAt(0)}</div>
                        <span>${player.name}</span>
                    `;
                    playerList.appendChild(playerItem);
                });
            }

            getStatusText(status) {
                const statusTexts = {
                    'waiting': '–û–∂–∏–¥–∞–Ω–∏–µ',
                    'playing': '–ò–≥—Ä–∞',
                    'full': '–ü–æ–ª–Ω–∞—è'
                };
                return statusTexts[status] || status;
            }

            showCreateRoomModal() {
                document.getElementById('create-room-modal').classList.add('show');
            }

            hideCreateRoomModal() {
                document.getElementById('create-room-modal').classList.remove('show');
                document.getElementById('create-room-form').reset();
            }

            async createRoom() {
                const roomData = {
                    name: document.getElementById('modal-room-name').value,
                    maxPlayers: parseInt(document.getElementById('modal-max-players').value),
                    password: document.getElementById('room-password').value,
                    description: document.getElementById('room-description').value
                };

                if (!roomData.name.trim()) {
                    this.showNotification('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã', 'error');
                    return;
                }

                try {
                    this.showNotification('–°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã...', 'info');
                    await this.simulateApiCall();

                    const newRoom = {
                        id: Date.now().toString(),
                        name: roomData.name,
                        players: 1,
                        maxPlayers: roomData.maxPlayers,
                        status: 'waiting',
                        host: this.currentUser.name,
                        playersList: [this.currentUser.name],
                        password: !!roomData.password,
                        description: roomData.description
                    };

                    this.rooms.unshift(newRoom);
                    this.renderRooms();
                    this.hideCreateRoomModal();
                    this.showNotification('–ö–æ–º–Ω–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞!', 'success');

                } catch (error) {
                    this.showNotification('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã', 'error');
                }
            }

            async quickStart() {
                const roomName = document.getElementById('room-name').value || `–ò–≥—Ä–∞ ${this.currentUser.name}`;
                const maxPlayers = parseInt(document.getElementById('max-players').value);

                try {
                    this.showNotification('–°–æ–∑–¥–∞–Ω–∏–µ –±—ã—Å—Ç—Ä–æ–π –∏–≥—Ä—ã...', 'info');
                    await this.simulateApiCall();

                    const newRoom = {
                        id: Date.now().toString(),
                        name: roomName,
                        players: 1,
                        maxPlayers: maxPlayers,
                        status: 'waiting',
                        host: this.currentUser.name,
                        playersList: [this.currentUser.name],
                        password: false,
                        description: '–ë—ã—Å—Ç—Ä–∞—è –∏–≥—Ä–∞'
                    };

                    this.rooms.unshift(newRoom);
                    this.renderRooms();
                    this.showNotification('–ë—ã—Å—Ç—Ä–∞—è –∏–≥—Ä–∞ —Å–æ–∑–¥–∞–Ω–∞!', 'success');

                } catch (error) {
                    this.showNotification('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–≥—Ä—ã', 'error');
                }
            }

            async joinRoom(roomId) {
                const room = this.rooms.find(r => r.id === roomId);
                if (!room) return;

                if (room.players >= room.maxPlayers) {
                    this.showNotification('–ö–æ–º–Ω–∞—Ç–∞ –ø–æ–ª–Ω–∞—è', 'error');
                    return;
                }

                try {
                    this.showNotification('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ...', 'info');
                    await this.simulateApiCall();

                    // –î–æ–±–∞–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–∞ –≤ –∫–æ–º–Ω–∞—Ç—É
                    room.players++;
                    room.playersList.push(this.currentUser.name);
                    
                    if (room.players >= room.maxPlayers) {
                        room.status = 'full';
                    }

                    this.renderRooms();
                    this.showNotification(`–í—ã –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ "${room.name}"`, 'success');

                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –∏–≥—Ä—É
                    setTimeout(() => {
                        window.location.href = `game.html?room=${roomId}`;
                    }, 1000);

                } catch (error) {
                    this.showNotification('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∫–æ–º–Ω–∞—Ç–µ', 'error');
                }
            }

            async refreshData() {
                await Promise.all([
                    this.loadRooms(),
                    this.loadOnlinePlayers()
                ]);
            }

            logout() {
                localStorage.removeItem('monopoly_user');
                window.location.href = 'auth.html';
            }

            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type} show`;

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            simulateApiCall() {
                return new Promise((resolve) => {
                    setTimeout(resolve, 500);
                });
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã –ª–æ–±–±–∏
        const lobbySystem = new LobbySystem();

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –¥–æ—Å—Ç—É–ø –∫ —Å–∏—Å—Ç–µ–º–µ –ª–æ–±–±–∏
        window.LobbySystem = lobbySystem;
    </script>
</body>
