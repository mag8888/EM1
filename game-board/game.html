<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ - Game Board v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .room-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .game-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .game-status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .game-status.playing {
            background: #d1ecf1;
            color: #0c5460;
        }

        .game-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .game-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .game-board-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .players-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .panel-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .player-item.current {
            background: #e3f2fd;
            border: 2px solid #2196f3;
        }

        .player-item.winner {
            background: #e8f5e8;
            border: 2px solid #4caf50;
        }

        .player-item.bankrupt {
            background: #ffebee;
            border: 2px solid #f44336;
            opacity: 0.6;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .player-money {
            color: #28a745;
            font-weight: bold;
        }

        .player-position {
            color: #6c757d;
            font-size: 12px;
        }

        .game-actions {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .dice-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .dice {
            width: 60px;
            height: 60px;
            background: white;
            border: 3px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dice.rolling {
            animation: roll 0.5s ease-in-out;
        }

        @keyframes roll {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-full {
            width: 100%;
        }

        .game-log {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry.info {
            color: #007bff;
        }

        .log-entry.success {
            color: #28a745;
        }

        .log-entry.warning {
            color: #ffc107;
        }

        .log-entry.error {
            color: #dc3545;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #28a745;
        }

        .notification.error {
            border-left: 4px solid #dc3545;
        }

        .notification.info {
            border-left: 4px solid #007bff;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .game-content {
                grid-template-columns: 1fr;
            }
            
            .game-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>

    <script src="GameBoardService.js"></script>

    <script src="GameBoardManager.js"></script>

    <script>
        // –°–∏—Å—Ç–µ–º–∞ –∏–≥—Ä—ã
        class GameSystem {
            constructor() {
                this.currentUser = null;
                this.gameManager = null;
                this.roomId = null;
                this.gameState = 'waiting';
                this.players = [];
                this.currentPlayerIndex = 0;
                this.diceValue = 0;
                this.initializeEventListeners();
                this.loadUser();
                this.initializeGame();
            }

            initializeEventListeners() {
                // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                document.getElementById('leave-btn').addEventListener('click', () => {
                    this.leaveGame();
                });

                document.getElementById('roll-dice-btn').addEventListener('click', () => {
                    this.rollDice();
                });

                document.getElementById('end-turn-btn').addEventListener('click', () => {
                    this.endTurn();
                });

                document.getElementById('buy-property-btn').addEventListener('click', () => {
                    this.buyProperty();
                });

                document.getElementById('trade-btn').addEventListener('click', () => {
                    this.startTrade();
                });

                // –ü–æ–ª—É—á–∞–µ–º ID –∫–æ–º–Ω–∞—Ç—ã –∏–∑ URL
                const urlParams = new URLSearchParams(window.location.search);
                this.roomId = urlParams.get('room') || 'default';
            }

            loadUser() {
                const savedUser = localStorage.getItem('monopoly_user');
                if (savedUser) {
                    this.currentUser = JSON.parse(savedUser);
                } else {
                    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –ª–æ–±–±–∏
                    window.location.href = 'lobby.html';
                }
            }

            async initializeGame() {
                try {
                    this.showNotification('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã...', 'info');
                    
                    // –°–æ–∑–¥–∞–µ–º –º–µ–Ω–µ–¥–∂–µ—Ä –∏–≥—Ä—ã
                    this.gameManager = new GameBoardManager('game-board-container');
                    
                    // –ñ–¥–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
                    await this.waitForGameManager();
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä–æ–∫–æ–≤ –∫–æ–º–Ω–∞—Ç—ã
                    await this.loadRoomPlayers();
                    
                    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—é
                    this.setupGameIntegration();
                    
                    // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É
                    this.startGame();
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–≥—Ä—ã:', error);
                    this.showNotification('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–≥—Ä—ã', 'error');
                }
            }

            async waitForGameManager() {
                return new Promise((resolve) => {
                    const checkManager = () => {
                        if (this.gameManager && this.gameManager.isInitialized) {
                            resolve();
                        } else {
                            setTimeout(checkManager, 100);
                        }
                    };
                    checkManager();
                });
            }

            async loadRoomPlayers() {
                // –°–∏–º—É–ª—è—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä–æ–∫–æ–≤ –∫–æ–º–Ω–∞—Ç—ã
                await this.simulateApiCall();
                
                this.players = [
                    {
                        id: this.currentUser.id,
                        name: this.currentUser.name,
                        color: '#FF6B6B',
                        token: 'üî¥',
                        money: 3000,
                        position: 0,
                        isCurrentPlayer: true
                    },
                    {
                        id: 'player2',
                        name: '–ê–ª–∏—Å–∞',
                        color: '#4ECDC4',
                        token: 'üîµ',
                        money: 3000,
                        position: 0,
                        isCurrentPlayer: false
                    },
                    {
                        id: 'player3',
                        name: '–ë–æ–±',
                        color: '#45B7D1',
                        token: 'üü¢',
                        money: 3000,
                        position: 0,
                        isCurrentPlayer: false
                    },
                    {
                        id: 'player4',
                        name: '–ß–∞—Ä–ª–∏',
                        color: '#96CEB4',
                        token: 'üü°',
                        money: 3000,
                        position: 0,
                        isCurrentPlayer: false
                    }
                ];

                this.updatePlayersList();
            }

            setupGameIntegration() {
                // –°–æ–±—ã—Ç–∏—è –æ—Ç Game Board Manager
                this.gameManager.on('managerReady', () => {
                    this.addLogEntry('–ò–≥—Ä–æ–≤–∞—è —Å–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞', 'success');
                });

                this.gameManager.on('gameStarted', (data) => {
                    this.addLogEntry(`–ò–≥—Ä–∞ –Ω–∞—á–∞—Ç–∞ —Å ${data.players.length} –∏–≥—Ä–æ–∫–∞–º–∏`, 'success');
                    this.updateGameStatus('playing');
                });

                this.gameManager.on('playerMoved', (data) => {
                    this.addLogEntry(`${data.player} –ø–µ—Ä–µ–º–µ—Å—Ç–∏–ª—Å—è –Ω–∞ –ø–æ–∑–∏—Ü–∏—é ${data.newPosition + 1}`, 'info');
                    this.updatePlayersList();
                });

                this.gameManager.on('diceRolled', (data) => {
                    this.animateDice(data.dice1, data.dice2);
                    this.addLogEntry(`–í—ã–ø–∞–ª–æ: ${data.total}`, 'info');
                });

                this.gameManager.on('turnChanged', (data) => {
                    this.addLogEntry(`–•–æ–¥ –∏–≥—Ä–æ–∫–∞: ${data.currentPlayer.name}`, 'info');
                    this.updateCurrentPlayer(data.currentPlayer);
                });
            }

            startGame() {
                if (this.gameManager) {
                    this.gameManager.startGame(this.players);
                    this.updateGameStatus('playing');
                    this.enableGameControls();
                }
            }

            updateGameStatus(status) {
                this.gameState = status;
                const statusElement = document.getElementById('game-status');
                statusElement.textContent = this.getStatusText(status);
                statusElement.className = `game-status ${status}`;
            }

            getStatusText(status) {
                const statusTexts = {
                    'waiting': '–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤',
                    'playing': '–ò–≥—Ä–∞ –∏–¥–µ—Ç',
                    'paused': '–ü–∞—É–∑–∞',
                    'finished': '–ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞'
                };
                return statusTexts[status] || status;
            }

            updatePlayersList() {
                const playersList = document.getElementById('players-list');
                playersList.innerHTML = '';

                this.players.forEach((player, index) => {
                    const playerItem = document.createElement('div');
                    playerItem.className = 'player-item';
                    if (player.isCurrentPlayer) {
                        playerItem.classList.add('current');
                    }
                    
                    playerItem.innerHTML = `
                        <div class="player-avatar" style="background: ${player.color}">
                            ${player.token}
                        </div>
                        <div class="player-info">
                            <div class="player-name">${player.name}</div>
                            <div class="player-money">$${player.money}</div>
                            <div class="player-position">–ü–æ–∑–∏—Ü–∏—è: ${player.position + 1}</div>
                        </div>
                    `;
                    
                    playersList.appendChild(playerItem);
                });
            }

            updateCurrentPlayer(currentPlayer) {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
                this.players.forEach(player => {
                    player.isCurrentPlayer = (player.id === currentPlayer.id);
                });
                this.updatePlayersList();

                // –í–∫–ª—é—á–∞–µ–º/–≤—ã–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫–∏
                const isMyTurn = currentPlayer.id === this.currentUser.id;
                document.getElementById('roll-dice-btn').disabled = !isMyTurn;
                document.getElementById('end-turn-btn').disabled = !isMyTurn;
            }

            async rollDice() {
                if (!this.gameManager) return;

                try {
                    const result = this.gameManager.rollDiceAndMove();
                    if (result) {
                        this.diceValue = result.diceResult.total;
                        this.addLogEntry(`–í—ã–ø–∞–ª–æ: ${result.diceResult.total}`, 'info');
                    }
                } catch (error) {
                    this.showNotification('–û—à–∏–±–∫–∞ –±—Ä–æ—Å–∫–∞ –∫—É–±–∏–∫–∞', 'error');
                }
            }

            animateDice(dice1, dice2) {
                const dice1Element = document.getElementById('dice1');
                const dice2Element = document.getElementById('dice2');
                const resultElement = document.getElementById('dice-result');

                // –ê–Ω–∏–º–∞—Ü–∏—è –±—Ä–æ—Å–∫–∞
                dice1Element.classList.add('rolling');
                dice2Element.classList.add('rolling');

                setTimeout(() => {
                    dice1Element.textContent = dice1;
                    dice2Element.textContent = dice2;
                    dice1Element.classList.remove('rolling');
                    dice2Element.classList.remove('rolling');
                    resultElement.textContent = `–ò—Ç–æ–≥–æ: ${dice1 + dice2}`;
                }, 500);
            }

            endTurn() {
                if (this.gameManager) {
                    this.gameManager.service.nextTurn();
                    this.addLogEntry('–•–æ–¥ –∑–∞–≤–µ—Ä—à–µ–Ω', 'info');
                }
            }

            buyProperty() {
                this.showNotification('–§—É–Ω–∫—Ü–∏—è –ø–æ–∫—É–ø–∫–∏ –Ω–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç–∏ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ', 'info');
            }

            startTrade() {
                this.showNotification('–§—É–Ω–∫—Ü–∏—è —Ç–æ—Ä–≥–æ–≤–ª–∏ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ', 'info');
            }

            enableGameControls() {
                document.getElementById('roll-dice-btn').disabled = false;
            }

            addLogEntry(message, type = 'info') {
                const logContent = document.getElementById('game-log-content');
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                logContent.appendChild(logEntry);
                logContent.scrollTop = logContent.scrollHeight;
            }

            leaveGame() {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø–æ–∫–∏–Ω—É—Ç—å –∏–≥—Ä—É?')) {
                    window.location.href = 'lobby.html';
                }
            }

            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type} show`;

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            simulateApiCall() {
                return new Promise((resolve) => {
                    setTimeout(resolve, 500);
                });
            }

        const gameSystem = new GameSystem();
