<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –Ω–æ–≤–æ–≥–æ Game Board v2.0</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .test-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .test-controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #1e7e34;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .status-panel {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-left: auto;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .status-label {
            font-weight: bold;
            color: #495057;
        }
        
        .status-value {
            color: #6c757d;
        }
        
        #game-board-container {
            min-height: 600px;
        }
        
        .log-panel {
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }
        
        .log-entry {
            background: white;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 4px;
            border-left: 3px solid #007bff;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .log-entry.success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        
        .log-entry.warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üéÆ –¢–µ—Å—Ç –Ω–æ–≤–æ–≥–æ Game Board v2.0</h1>
            <p>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è</p>
        </div>
        
        <div class="test-controls">
            <button id="init-btn" class="btn btn-success">üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
            <button id="start-game-btn" class="btn" disabled>üéØ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            <button id="roll-dice-btn" class="btn" disabled>üé≤ –ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫</button>
            <button id="next-turn-btn" class="btn" disabled>‚û°Ô∏è –°–ª–µ–¥—É—é—â–∏–π —Ö–æ–¥</button>
            <button id="pause-btn" class="btn btn-warning" disabled>‚è∏Ô∏è –ü–∞—É–∑–∞</button>
            <button id="reset-btn" class="btn btn-danger">üîÑ –°–±—Ä–æ—Å</button>
            
            <div class="status-panel">
                <div class="status-item">
                    <span class="status-label">–°—Ç–∞—Ç—É—Å:</span>
                    <span class="status-value" id="status-value">–ù–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω</span>
                </div>
                <div class="status-item">
                    <span class="status-label">–ò–≥—Ä–æ–∫–æ–≤:</span>
                    <span class="status-value" id="players-count">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">–•–æ–¥:</span>
                    <span class="status-value" id="turn-number">0</span>
                </div>
            </div>
        </div>
        
        <div id="game-board-container"></div>
        
        <div class="log-panel">
            <div class="log-title">üìã –õ–æ–≥ —Å–æ–±—ã—Ç–∏–π</div>
            <div id="log-container"></div>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã Game Board -->
    <script src="GameBoardService.js"></script>
    <script src="GameBoardUI.js"></script>
    <script src="GameBoardManager.js"></script>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let gameManager = null;
        let testPlayers = [
            { name: '–ê–ª–∏—Å–∞', _id: 'player1' },
            { name: '–ë–æ–±', _id: 'player2' },
            { name: '–ß–∞—Ä–ª–∏', _id: 'player3' },
            { name: '–î–∏–∞–Ω–∞', _id: 'player4' }
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const initBtn = document.getElementById('init-btn');
        const startGameBtn = document.getElementById('start-game-btn');
        const rollDiceBtn = document.getElementById('roll-dice-btn');
        const nextTurnBtn = document.getElementById('next-turn-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        const statusValue = document.getElementById('status-value');
        const playersCount = document.getElementById('players-count');
        const turnNumber = document.getElementById('turn-number');
        const logContainer = document.getElementById('log-container');

        // –§—É–Ω–∫—Ü–∏—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus() {
            if (!gameManager) {
                statusValue.textContent = '–ù–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω';
                playersCount.textContent = '0';
                turnNumber.textContent = '0';
                return;
            }

            const stats = gameManager.getGameStats();
            statusValue.textContent = stats.gamePhase;
            playersCount.textContent = stats.activePlayers;
            turnNumber.textContent = stats.turnNumber;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initBtn.addEventListener('click', async () => {
            try {
                log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Game Board Manager...', 'info');
                
                gameManager = new GameBoardManager('game-board-container');
                
                // –ñ–¥–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
                await new Promise(resolve => {
                    const checkInit = () => {
                        if (gameManager.isInitialized) {
                            resolve();
                        } else {
                            setTimeout(checkInit, 100);
                        }
                    };
                    checkInit();
                });
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                gameManager.on('managerReady', () => {
                    log('Game Board Manager –≥–æ—Ç–æ–≤!', 'success');
                    initBtn.disabled = true;
                    startGameBtn.disabled = false;
                    updateStatus();
                });
                
                gameManager.on('gameStarted', (data) => {
                    log(`–ò–≥—Ä–∞ –Ω–∞—á–∞—Ç–∞ —Å ${data.players.length} –∏–≥—Ä–æ–∫–∞–º–∏`, 'success');
                    rollDiceBtn.disabled = false;
                    nextTurnBtn.disabled = false;
                    pauseBtn.disabled = false;
                    updateStatus();
                });
                
                gameManager.on('error', (data) => {
                    log(`–û—à–∏–±–∫–∞: ${data.error.message}`, 'error');
                });
                
                log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞', 'success');
                
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
            }
        });

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        startGameBtn.addEventListener('click', () => {
            try {
                log('–ù–∞—á–∞–ª–æ –Ω–æ–≤–æ–π –∏–≥—Ä—ã...', 'info');
                gameManager.startGame(testPlayers);
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã: ${error.message}`, 'error');
            }
        });

        // –ë—Ä–æ—Å–æ–∫ –∫—É–±–∏–∫–∞
        rollDiceBtn.addEventListener('click', () => {
            try {
                const result = gameManager.rollDiceAndMove();
                if (result) {
                    log(`–ö—É–±–∏–∫: ${result.diceResult.total}, –ò–≥—Ä–æ–∫: ${result.moveResult.player}`, 'info');
                    updateStatus();
                }
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ —Ö–æ–¥–∞: ${error.message}`, 'error');
            }
        });

        // –°–ª–µ–¥—É—é—â–∏–π —Ö–æ–¥
        nextTurnBtn.addEventListener('click', () => {
            try {
                const currentPlayer = gameManager.service.getCurrentPlayer();
                gameManager.service.nextTurn();
                const newPlayer = gameManager.service.getCurrentPlayer();
                log(`–•–æ–¥ –ø–µ—Ä–µ–¥–∞–Ω –æ—Ç ${currentPlayer.name} –∫ ${newPlayer.name}`, 'info');
                updateStatus();
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–¥–∞—á–∏ —Ö–æ–¥–∞: ${error.message}`, 'error');
            }
        });

        // –ü–∞—É–∑–∞
        pauseBtn.addEventListener('click', () => {
            try {
                const phase = gameManager.togglePause();
                log(`–ò–≥—Ä–∞ ${phase === 'paused' ? '–ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞' : '–≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∞'}`, 'warning');
                updateStatus();
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –ø–∞—É–∑—ã: ${error.message}`, 'error');
            }
        });

        // –°–±—Ä–æ—Å
        resetBtn.addEventListener('click', () => {
            try {
                if (gameManager) {
                    gameManager.resetGame();
                    log('–ò–≥—Ä–∞ —Å–±—Ä–æ—à–µ–Ω–∞', 'warning');
                }
                
                // –°–±—Ä–æ—Å –∫–Ω–æ–ø–æ–∫
                initBtn.disabled = false;
                startGameBtn.disabled = true;
                rollDiceBtn.disabled = true;
                nextTurnBtn.disabled = true;
                pauseBtn.disabled = true;
                
                updateStatus();
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞: ${error.message}`, 'error');
            }
        });

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        setInterval(updateStatus, 1000);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ù–∞–∂–º–∏—Ç–µ "–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å" –¥–ª—è –Ω–∞—á–∞–ª–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.', 'info');
    </script>
</body>
</html>
