<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя - EM2 Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
        }
        
        .profile-name {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .profile-username {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #4facfe;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
        }
        
        .back-button {
            display: inline-block;
            background: #4facfe;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        
        .back-button:hover {
            background: #3498db;
        }
        
        .profile-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
        }
        
        .info-value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-avatar" id="profileAvatar">?</div>
            <div class="profile-name" id="profileName">Загрузка...</div>
            <div class="profile-username" id="profileUsername">@username</div>
        </div>
        
        <div class="content">
            <a href="/game" class="back-button">← Вернуться к игре</a>
            
            <div id="loadingState" class="loading">
                <p>Загрузка профиля...</p>
            </div>
            
            <div id="errorState" class="error" style="display: none;">
                <p>Ошибка загрузки профиля</p>
            </div>
            
            <div id="profileContent" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="statLevel">1</div>
                        <div class="stat-label">Уровень</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statExperience">0</div>
                        <div class="stat-label">Опыт</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statGamesPlayed">0</div>
                        <div class="stat-label">Игр сыграно</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statWins">0</div>
                        <div class="stat-label">Побед</div>
                    </div>
                </div>
                
                <div class="profile-info">
                    <h3>Информация о профиле</h3>
                    <div class="info-row">
                        <span class="info-label">Имя:</span>
                        <span class="info-value" id="infoFirstName">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Фамилия:</span>
                        <span class="info-value" id="infoLastName">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Дата регистрации:</span>
                        <span class="info-value" id="infoCreatedAt">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get username from URL
        const pathParts = window.location.pathname.split('/');
        const username = pathParts[pathParts.length - 1];
        
        async function loadProfile() {
            try {
                // Try current-user endpoint with Authorization header
                const token = localStorage.getItem('authToken');
                let response = await fetch('/api/user/profile', {
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });
                // Fallback to public username endpoint if 404
                if (response.status === 404 || response.status === 401) {
                    response = await fetch(`/api/user/profile/${username}`);
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const user = await response.json();
                
                // Update profile header
                document.getElementById('profileName').textContent = 
                    `${user.first_name || ''} ${user.last_name || ''}`.trim() || user.username;
                document.getElementById('profileUsername').textContent = `@${user.username}`;
                document.getElementById('profileAvatar').textContent = 
                    (user.first_name || user.username || 'U').charAt(0).toUpperCase();
                
                // Update stats
                document.getElementById('statLevel').textContent = user.level || 1;
                document.getElementById('statExperience').textContent = user.experience || 0;
                document.getElementById('statGamesPlayed').textContent = user.games_played || 0;
                document.getElementById('statWins').textContent = user.wins_count || 0;
                
                // Update profile info
                document.getElementById('infoFirstName').textContent = user.first_name || '-';
                document.getElementById('infoLastName').textContent = user.last_name || '-';
                document.getElementById('infoCreatedAt').textContent = 
                    user.created_at ? new Date(user.created_at).toLocaleDateString('ru-RU') : '-';
                
                // Show content
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'block';
            }
        }
        
        // Load profile on page load
        loadProfile();
    </script>
</body>
</html>
