<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя - EM2 Game</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00e5ff;
            --secondary-color: #ff00ff;
            --success-color: #32df8d;
            --warning-color: #ffb347;
            --error-color: #ff6b6b;
            --background-dark: #0c1424;
            --background-light: #181f32;
            --text-primary: #f3f4f6;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --panel-bg: rgba(21, 27, 42, 0.9);
            --shadow: 0 12px 26px rgba(0, 0, 0, 0.45);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 15% 20%, rgba(0, 234, 255, 0.18) 0%, transparent 55%),
                        radial-gradient(circle at 78% 82%, rgba(255, 0, 128, 0.18) 0%, transparent 55%),
                        linear-gradient(150deg, var(--background-dark) 0%, var(--background-light) 50%, var(--background-dark) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--panel-bg);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px);
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(0, 229, 255, 0.1) 0%, rgba(255, 0, 255, 0.05) 100%);
            pointer-events: none;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--background-dark);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 800;
            border: 4px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile-name {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }
        
        .profile-username {
            font-size: 18px;
            opacity: 0.8;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }
        
        .content {
            padding: 40px;
            position: relative;
            z-index: 2;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .stat-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            box-shadow: 0 8px 32px rgba(0, 229, 255, 0.2);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .loading, .error {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
            font-size: 18px;
        }

        .error {
            color: var(--error-color);
        }
        
        .profile-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .profile-info h3 {
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .info-row:hover {
            background: rgba(255, 255, 255, 0.02);
            padding-left: 12px;
            border-radius: 8px;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Стили кнопок */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 8px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--background-dark);
            box-shadow: 0 4px 15px rgba(0, 229, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 229, 255, 0.4);
            background: linear-gradient(135deg, #00d4ff 0%, #ff00ff 100%);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 229, 255, 0.3);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }

            .header {
                padding: 30px 20px;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .profile-name {
                font-size: 28px;
            }

            .content {
                padding: 30px 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 16px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-value {
                font-size: 28px;
            }
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.8s ease-out;
        }

        .stat-card {
            animation: fadeInUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-avatar" id="profileAvatar">?</div>
            <div class="profile-name" id="profileName">Загрузка...</div>
            <div class="profile-username" id="profileUsername">@username</div>
        </div>
        
        <div class="content">
            <a href="/game" class="btn btn-primary">🎮 к игре</a>
            
            <div id="loadingState" class="loading">
                <p>Загрузка профиля...</p>
            </div>
            
            <div id="errorState" class="error" style="display: none;">
                <p>Ошибка загрузки профиля</p>
            </div>
            
            <div id="profileContent" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="statLevel">1</div>
                        <div class="stat-label">Уровень</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statExperience">0</div>
                        <div class="stat-label">Опыт</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statGamesPlayed">0</div>
                        <div class="stat-label">Игр сыграно</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="statWins">0</div>
                        <div class="stat-label">Побед</div>
                    </div>
                </div>
                
                <div class="profile-info">
                    <h3>Информация о профиле</h3>
                    <div class="info-row">
                        <span class="info-label">Имя:</span>
                        <span class="info-value" id="infoFirstName">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Фамилия:</span>
                        <span class="info-value" id="infoLastName">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Дата регистрации:</span>
                        <span class="info-value" id="infoCreatedAt">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get username from URL
        const pathParts = window.location.pathname.split('/');
        const username = pathParts[pathParts.length - 1];
        
        async function loadProfile() {
            try {
                // Try current-user endpoint with user ID
                const userId = localStorage.getItem('userId');
                let response;
                if (userId) {
                    response = await fetch('/api/user/profile', {
                        headers: { 'X-User-ID': userId }
                    });
                } else {
                    // Fallback to public username endpoint if no user ID
                    response = await fetch(`/api/user/profile/${username}`);
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const user = await response.json();
                
                // Update profile header
                document.getElementById('profileName').textContent = 
                    `${user.first_name || ''} ${user.last_name || ''}`.trim() || user.username;
                document.getElementById('profileUsername').textContent = `@${user.username}`;
                document.getElementById('profileAvatar').textContent = 
                    (user.first_name || user.username || 'U').charAt(0).toUpperCase();
                
                // Update stats
                document.getElementById('statLevel').textContent = user.level || 1;
                document.getElementById('statExperience').textContent = user.experience || 0;
                document.getElementById('statGamesPlayed').textContent = user.games_played || 0;
                document.getElementById('statWins').textContent = user.wins_count || 0;
                
                // Update profile info
                document.getElementById('infoFirstName').textContent = user.first_name || '-';
                document.getElementById('infoLastName').textContent = user.last_name || '-';
                document.getElementById('infoCreatedAt').textContent = 
                    user.created_at ? new Date(user.created_at).toLocaleDateString('ru-RU') : '-';
                
                // Show content
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'block';
            }
        }
        
        // Load profile on page load
        loadProfile();
    </script>
</body>
</html>
