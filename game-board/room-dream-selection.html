            background: #8b5cf6;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;

        }

        .dream-name {

            color: #ffffff;

            text-align: center;
        }

        .dream-description {
            font-size: 0.95rem;

            text-align: center;

            text-align: center;
            padding: 8px 16px;
            background: rgba(255, 209, 90, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 209, 90, 0.3);

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;

        .btn {

        @media (max-width: 768px) {

                grid-template-columns: 1fr;

            }
        }
    </style>
</head>
<body>
    <div class="container">

    <script>

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–µ—á—Ç—ã –∏–∑ –±–æ–ª—å—à–æ–≥–æ –∫—Ä—É–≥–∞
        async function loadDreams() {

                if (response.ok) {
                    const gameCells = await response.json();
                    // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –º–µ—á—Ç—ã (type: 'dream')

        }

        // –ó–∞–ø–∞—Å–Ω—ã–µ –º–µ—á—Ç—ã –µ—Å–ª–∏ API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω

                { id: 6, name: '–ü–æ—Å–µ—Ç–∏—Ç—å –ê–Ω—Ç–∞—Ä–∫—Ç–∏–¥—É', description: '–£–≤–∏–¥–µ—Ç—å –Ω–µ—Ç—Ä–æ–Ω—É—Ç—É—é –ø—Ä–∏—Ä–æ–¥—É', icon: 'üßä', color: '#06b6d4', cost: 150000 },
                { id: 14, name: '–ü–æ–¥–Ω—è—Ç—å—Å—è –Ω–∞ –≤—Å–µ –≤—ã—Å–æ—á–∞–π—à–∏–µ –≤–µ—Ä—à–∏–Ω—ã –º–∏—Ä–∞', description: '–ü–æ–∫–æ—Ä–∏—Ç—å –≤—Å–µ –≤–æ—Å—å–º–∏—Ç—ã—Å—è—á–Ω–∏–∫–∏', icon: '‚õ∞Ô∏è', color: '#8b5cf6', cost: 500000 },
                { id: 16, name: '–°—Ç–∞—Ç—å –∞–≤—Ç–æ—Ä–æ–º –∫–Ω–∏–≥–∏-–±–µ—Å—Ç—Å–µ–ª–ª–µ—Ä–∞', description: '–ù–∞–ø–∏—Å–∞—Ç—å –∫–Ω–∏–≥—É, –∫–æ—Ç–æ—Ä–∞—è –∏–∑–º–µ–Ω–∏—Ç –º–∏—Ä', icon: 'üìö', color: '#f59e0b', cost: 300000 },
                { id: 20, name: '–ñ–∏—Ç—å –≥–æ–¥ –Ω–∞ —è—Ö—Ç–µ –≤ –°—Ä–µ–¥–∏–∑–µ–º–Ω–æ–º –º–æ—Ä–µ', description: '–ü—Ä–æ–≤–µ—Å—Ç–∏ –≥–æ–¥ –≤ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–∏ –ø–æ –º–æ—Ä—é', icon: '‚õµ', color: '#10b981', cost: 300000 },
                { id: 22, name: '–û—Ä–≥–∞–Ω–∏–∑–æ–≤–∞—Ç—å –º–∏—Ä–æ–≤–æ–π —Ñ–µ—Å—Ç–∏–≤–∞–ª—å', description: '–°–æ–∑–¥–∞—Ç—å —Ñ–µ—Å—Ç–∏–≤–∞–ª—å –º–∏—Ä–æ–≤–æ–≥–æ –º–∞—Å—à—Ç–∞–±–∞', icon: 'üé™', color: '#ec4899', cost: 200000 },
                { id: 26, name: '–ü–æ—Å—Ç—Ä–æ–∏—Ç—å —Ä–µ—Ç—Ä–∏—Ç-—Ü–µ–Ω—Ç—Ä', description: '–°–æ–∑–¥–∞—Ç—å –º–µ—Å—Ç–æ –¥–ª—è –¥—É—Ö–æ–≤–Ω–æ–≥–æ —Ä–∞–∑–≤–∏—Ç–∏—è', icon: 'üèîÔ∏è', color: '#6b7280', cost: 500000 },
                { id: 27, name: '–°–æ–∑–¥–∞—Ç—å —Ñ–æ–Ω–¥ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —Ç–∞–ª–∞–Ω—Ç–æ–≤', description: '–ü–æ–º–æ—á—å –º–æ–ª–æ–¥—ã–º —Ç–∞–ª–∞–Ω—Ç–∞–º —Ä–∞–∑–≤–∏–≤–∞—Ç—å—Å—è', icon: 'üé≠', color: '#8b5cf6', cost: 300000 },
                { id: 28, name: '–ö—Ä—É–≥–æ—Å–≤–µ—Ç–Ω–æ–µ –ø–ª–∞–≤–∞–Ω–∏–µ –Ω–∞ –ø–∞—Ä—É—Å–Ω–∏–∫–µ', description: '–û–±–æ–≥–Ω—É—Ç—å –∑–µ–º–ª—é –ø–æ–¥ –ø–∞—Ä—É—Å–∞–º–∏', icon: '‚õµ', color: '#06b6d4', cost: 200000 },
                { id: 30, name: '–ö—Ä—É–≥–æ—Å–≤–µ—Ç–Ω–æ–µ –ø–ª–∞–≤–∞–Ω–∏–µ –Ω–∞ –ø–∞—Ä—É—Å–Ω–∏–∫–µ', description: '–í—Ç–æ—Ä–æ–µ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –≤–æ–∫—Ä—É–≥ —Å–≤–µ—Ç–∞', icon: 'üåä', color: '#3b82f6', cost: 300000 },
                { id: 32, name: '–ö—É–ø–∏—Ç—å —á–∞—Å—Ç–Ω—ã–π —Å–∞–º–æ–ª—ë—Ç', description: '–ü—Ä–∏–æ–±—Ä–µ—Å—Ç–∏ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–∞–º–æ–ª–µ—Ç', icon: '‚úàÔ∏è', color: '#f59e0b', cost: 1000000 },
                { id: 36, name: '–ö—É–ø–∏—Ç—å –∫–æ–ª–ª–µ–∫—Ü–∏—é —Å—É–ø–µ—Ä–∫–∞—Ä–æ–≤', description: '–°–æ–±—Ä–∞—Ç—å –∫–æ–ª–ª–µ–∫—Ü–∏—é —Ä–æ—Å–∫–æ—à–Ω—ã—Ö –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π', icon: 'üèéÔ∏è', color: '#ef4444', cost: 1000000 },
                { id: 38, name: '–°–Ω—è—Ç—å –ø–æ–ª–Ω–æ–º–µ—Ç—Ä–∞–∂–Ω—ã–π —Ñ–∏–ª—å–º', description: '–°–æ–∑–¥–∞—Ç—å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π —Ñ–∏–ª—å–º', icon: 'üé¨', color: '#8b5cf6', cost: 500000 },
                { id: 40, name: '–°—Ç–∞—Ç—å –º–∏—Ä–æ–≤—ã–º –ª–∏–¥–µ—Ä–æ–º –º–Ω–µ–Ω–∏–π', description: '–í–ª–∏—è—Ç—å –Ω–∞ –º–Ω–µ–Ω–∏—è –º–∏–ª–ª–∏–æ–Ω–æ–≤ –ª—é–¥–µ–π', icon: 'üåç', color: '#10b981', cost: 1000000 },
                { id: 42, name: '–ë–µ–ª–æ—Å–Ω–µ–∂–Ω–∞—è –Ø—Ö—Ç–∞', description: '–ü—Ä–∏–æ–±—Ä–µ—Å—Ç–∏ —Ä–æ—Å–∫–æ—à–Ω—É—é —è—Ö—Ç—É', icon: 'üõ•Ô∏è', color: '#06b6d4', cost: 300000 },
                { id: 44, name: '–ü–æ–ª—ë—Ç –≤ –∫–æ—Å–º–æ—Å', description: '–û—Ç–ø—Ä–∞–≤–∏—Ç—å—Å—è –≤ –∫–æ—Å–º–∏—á–µ—Å–∫–æ–µ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ', icon: 'üöÄ', color: '#8b5cf6', cost: 250000 }
            ];
            renderDreams();
        }

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –º–µ—á—Ç—ã
        function renderDreams() {
            const dreamsGrid = document.getElementById('dreamsGrid');
            
            dreamsGrid.innerHTML = dreams.map(dream => `
                <div class="dream-card" onclick="selectDream(${dream.id})">
                    <div class="dream-icon">${dream.icon}</div>
                    <div class="dream-name">${dream.name}</div>
                    <div class="dream-description">${dream.description}</div>
                    <div class="dream-cost">$${dream.cost.toLocaleString()}</div>
                </div>
            `).join('');
        }

        // –í—ã–±–∏—Ä–∞–µ–º –º–µ—á—Ç—É
        function selectDream(dreamId) {
            selectedDream = dreams.find(dream => dream.id === dreamId);
            
            // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
            document.querySelectorAll('.dream-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            event.target.closest('.dream-card').classList.add('selected');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –º–µ—á—Ç–µ
            updateSelectedDreamInfo();
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            document.getElementById('confirmBtn').disabled = false;
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –º–µ—á—Ç–µ
        function updateSelectedDreamInfo() {
            if (selectedDream) {
                const infoDiv = document.getElementById('selectedDreamInfo');
                const textP = document.getElementById('selectedDreamText');
                
                infoDiv.style.display = 'block';
                textP.textContent = `${selectedDream.name} - $${selectedDream.cost.toLocaleString()}`;
            }
        }

        // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –º–µ—á—Ç—É
        function selectRandomDream() {
            const randomIndex = Math.floor(Math.random() * dreams.length);
            const randomDream = dreams[randomIndex];
            
            // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
            document.querySelectorAll('.dream-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // –í—ã–¥–µ–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            const cards = document.querySelectorAll('.dream-card');
            cards[randomIndex].classList.add('selected');
            
            selectedDream = randomDream;
            updateSelectedDreamInfo();
            document.getElementById('confirmBtn').disabled = false;
        }

        // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ–º –≤—ã–±–æ—Ä –º–µ—á—Ç—ã
        function confirmDreamSelection() {
            if (!selectedDream) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –º–µ—á—Ç—É');
                return;
            }

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –º–µ—á—Ç—É
            localStorage.setItem('selectedDream', JSON.stringify(selectedDream));
            
            // –£–≤–µ–¥–æ–º–ª—è–µ–º –æ–± —É—Å–ø–µ—à–Ω–æ–º –≤—ã–±–æ—Ä–µ
            alert(`–ú–µ—á—Ç–∞ "${selectedDream.name}" –≤—ã–±—Ä–∞–Ω–∞!`);
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞–∑–∞–¥
            goBack();
        }

        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞–∑–∞–¥
        function goBack() {
            window.close();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            loadDreams();
        });
    </script>
