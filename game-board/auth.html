<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Game Board v2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
            pointer-events: none;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            margin: 20px;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .auth-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.1),
                0 8px 32px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-group input:hover {
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-1px);
        }

        .form-group input.error {
            border-color: #dc3545;
        }

        .form-group .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .form-group input.error + .error-message {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 4s ease infinite;
            color: white;
            box-shadow: 
                0 8px 32px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 16px 48px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
        }

        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 6s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 20px;
            position: relative;
            z-index: 2;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="user-avatar" id="user-avatar">👤</div>
            <h1 id="auth-title">Вход в игру</h1>
            <p id="auth-subtitle">Добро пожаловать в Монополию!</p>
        </div>

        <div class="auth-form">
            <!-- Сообщения -->
            <div class="success-message" id="success-message"></div>
            <div class="error-message" id="error-message"></div>

            <!-- Форма входа -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                    <div class="error-message">Введите корректный email</div>
                </div>

                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" name="password" required>
                    <div class="error-message">Введите пароль</div>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    Войти в игру
                </button>
            </form>

            <!-- Форма регистрации -->
            <form id="register-form" style="display: none;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="register-firstname">Имя</label>
                        <input type="text" id="register-firstname" name="firstname" required>
                        <div class="error-message">Введите имя</div>
                    </div>
                    <div class="form-group">
                        <label for="register-lastname">Фамилия</label>
                        <input type="text" id="register-lastname" name="lastname" required>
                        <div class="error-message">Введите фамилию</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                    <div class="error-message">Введите корректный email</div>
                </div>

                <div class="form-group">
                    <label for="register-username">Имя пользователя</label>
                    <input type="text" id="register-username" name="username" required>
                    <div class="error-message">Введите имя пользователя</div>
                </div>

                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" name="password" required minlength="6">
                    <div class="error-message">Пароль должен содержать минимум 6 символов</div>
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Подтвердите пароль</label>
                    <input type="password" id="register-confirm-password" name="confirmPassword" required>
                    <div class="error-message">Пароли не совпадают</div>
                </div>

                <button type="submit" class="btn btn-primary" id="register-btn">
                    Создать аккаунт
                </button>
            </form>

            <!-- Переключение между формами -->
            <div class="auth-switch">
                <span id="switch-text">Нет аккаунта?</span>
                <a href="#" id="switch-link">Зарегистрироваться</a>
            </div>

            <!-- Загрузка -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Обработка запроса...</p>
            </div>
        </div>
    </div>

    <script>
        // Система аутентификации
        class AuthSystem {
            constructor() {
                this.currentUser = null;
                this.isLoginMode = true;
                this.initializeEventListeners();
                this.loadUserFromStorage();
            }

            initializeEventListeners() {
                // Переключение между формами
                document.getElementById('switch-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.toggleAuthMode();
                });

                // Обработка форм
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                document.getElementById('register-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleRegister();
                });

                // Валидация в реальном времени
                this.setupValidation();
            }

            toggleAuthMode() {
                this.isLoginMode = !this.isLoginMode;
                
                const loginForm = document.getElementById('login-form');
                const registerForm = document.getElementById('register-form');
                const title = document.getElementById('auth-title');
                const subtitle = document.getElementById('auth-subtitle');
                const switchText = document.getElementById('switch-text');
                const switchLink = document.getElementById('switch-link');

                if (this.isLoginMode) {
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                    title.textContent = 'Вход в игру';
                    subtitle.textContent = 'Добро пожаловать в Монополию!';
                    switchText.textContent = 'Нет аккаунта?';
                    switchLink.textContent = 'Зарегистрироваться';
                } else {
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'block';
                    title.textContent = 'Регистрация';
                    subtitle.textContent = 'Создайте аккаунт для игры';
                    switchText.textContent = 'Уже есть аккаунт?';
                    switchLink.textContent = 'Войти';
                }

                this.clearMessages();
                this.clearFormErrors();
            }

            setupValidation() {
                // Валидация email
                const emailInputs = document.querySelectorAll('input[type="email"]');
                emailInputs.forEach(input => {
                    input.addEventListener('blur', () => {
                        this.validateEmail(input);
                    });
                });

                // Валидация пароля
                const passwordInputs = document.querySelectorAll('input[type="password"]');
                passwordInputs.forEach(input => {
                    input.addEventListener('blur', () => {
                        this.validatePassword(input);
                    });
                });

                // Валидация подтверждения пароля
                const confirmPasswordInput = document.getElementById('register-confirm-password');
                if (confirmPasswordInput) {
                    confirmPasswordInput.addEventListener('blur', () => {
                        this.validateConfirmPassword();
                    });
                }
            }

            validateEmail(input) {
                const email = input.value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const isValid = emailRegex.test(email);

                if (email && !isValid) {
                    this.showFieldError(input, 'Введите корректный email');
                    return false;
                } else {
                    this.clearFieldError(input);
                    return true;
                }
            }

            validatePassword(input) {
                const password = input.value;
                const isValid = password.length >= 6;

                if (password && !isValid) {
                    this.showFieldError(input, 'Пароль должен содержать минимум 6 символов');
                    return false;
                } else {
                    this.clearFieldError(input);
                    return true;
                }
            }

            validateConfirmPassword() {
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                const confirmInput = document.getElementById('register-confirm-password');

                if (confirmPassword && password !== confirmPassword) {
                    this.showFieldError(confirmInput, 'Пароли не совпадают');
                    return false;
                } else {
                    this.clearFieldError(confirmInput);
                    return true;
                }
            }

            showFieldError(input, message) {
                input.classList.add('error');
                const errorElement = input.parentNode.querySelector('.error-message');
                if (errorElement) {
                    errorElement.textContent = message;
                }
            }

            clearFieldError(input) {
                input.classList.remove('error');
                const errorElement = input.parentNode.querySelector('.error-message');
                if (errorElement) {
                    errorElement.textContent = '';
                }
            }

            clearFormErrors() {
                const errorInputs = document.querySelectorAll('.form-group input.error');
                errorInputs.forEach(input => {
                    this.clearFieldError(input);
                });
            }

            showLoading(show = true) {
                const loading = document.getElementById('loading');
                const loginBtn = document.getElementById('login-btn');
                const registerBtn = document.getElementById('register-btn');

                if (show) {
                    loading.classList.add('show');
                    loginBtn.disabled = true;
                    registerBtn.disabled = true;
                } else {
                    loading.classList.remove('show');
                    loginBtn.disabled = false;
                    registerBtn.disabled = false;
                }
            }

            showMessage(message, type = 'success') {
                const successMessage = document.getElementById('success-message');
                const errorMessage = document.getElementById('error-message');

                this.clearMessages();

                if (type === 'success') {
                    successMessage.textContent = message;
                    successMessage.classList.add('show');
                } else {
                    errorMessage.textContent = message;
                    errorMessage.classList.add('show');
                }
            }

            clearMessages() {
                const successMessage = document.getElementById('success-message');
                const errorMessage = document.getElementById('error-message');
                successMessage.classList.remove('show');
                errorMessage.classList.remove('show');
            }

            async handleLogin() {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                if (!this.validateEmail(document.getElementById('login-email'))) {
                    return;
                }

                if (!password) {
                    this.showMessage('Введите пароль', 'error');
                    return;
                }

                this.showLoading(true);

                try {
                    // Симуляция API запроса
                    await this.simulateApiCall();
                    
                    const user = {
                        id: Date.now().toString(),
                        email: email,
                        name: email.split('@')[0],
                        username: email.split('@')[0],
                        avatar: this.generateAvatar(email),
                        loginTime: new Date().toISOString()
                    };

                    this.currentUser = user;
                    this.saveUserToStorage(user);
                    this.showMessage('Успешный вход! Переход в лобби...', 'success');

                    setTimeout(() => {
                        window.location.href = 'lobby.html';
                    }, 1500);

                } catch (error) {
                    this.showMessage('Ошибка входа. Проверьте данные.', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            async handleRegister() {
                const formData = {
                    firstname: document.getElementById('register-firstname').value,
                    lastname: document.getElementById('register-lastname').value,
                    email: document.getElementById('register-email').value,
                    username: document.getElementById('register-username').value,
                    password: document.getElementById('register-password').value,
                    confirmPassword: document.getElementById('register-confirm-password').value
                };

                // Валидация
                if (!this.validateEmail(document.getElementById('register-email'))) return;
                if (!this.validatePassword(document.getElementById('register-password'))) return;
                if (!this.validateConfirmPassword()) return;

                if (!formData.firstname || !formData.lastname || !formData.username) {
                    this.showMessage('Заполните все поля', 'error');
                    return;
                }

                this.showLoading(true);

                try {
                    // Симуляция API запроса
                    await this.simulateApiCall();
                    
                    const user = {
                        id: Date.now().toString(),
                        email: formData.email,
                        name: `${formData.firstname} ${formData.lastname}`,
                        username: formData.username,
                        avatar: this.generateAvatar(formData.email),
                        registerTime: new Date().toISOString()
                    };

                    this.currentUser = user;
                    this.saveUserToStorage(user);
                    this.showMessage('Регистрация успешна! Переход в лобби...', 'success');

                    setTimeout(() => {
                        window.location.href = 'lobby.html';
                    }, 1500);

                } catch (error) {
                    this.showMessage('Ошибка регистрации. Попробуйте еще раз.', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            simulateApiCall() {
                return new Promise((resolve) => {
                    setTimeout(resolve, 1000);
                });
            }

            generateAvatar(email) {
                const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#FFB347', '#98D8C8'];
                const colorIndex = email.length % colors.length;
                return colors[colorIndex];
            }

            saveUserToStorage(user) {
                localStorage.setItem('monopoly_user', JSON.stringify(user));
            }

            loadUserFromStorage() {
                const savedUser = localStorage.getItem('monopoly_user');
                if (savedUser) {
                    this.currentUser = JSON.parse(savedUser);
                    // Если пользователь уже авторизован, перенаправляем в лобби
                    if (window.location.pathname.includes('auth.html')) {
                        setTimeout(() => {
                            window.location.href = 'lobby.html';
                        }, 1000);
                    }
                }
            }

            logout() {
                this.currentUser = null;
                localStorage.removeItem('monopoly_user');
                window.location.href = 'auth.html';
            }
        }

        // Инициализация системы аутентификации
        const authSystem = new AuthSystem();

        // Глобальный доступ к системе аутентификации
        window.AuthSystem = authSystem;
    </script>
</body>
</html>
