    <!-- –í—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–æ–¥ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ –ø—Ä—è–º–æ –≤ HTML -->
    <script>
        // GameBoardService v2.0
        class GameBoardService {
            constructor() {
                console.log('üé≤ GameBoardService v2.0: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è');
                
                this.config = {
                    boardSize: 40,
                    startMoney: 3000,
                    passGoBonus: 200,
                    maxPlayers: 8,
                    diceSides: 6
                };
                
                this.gameState = {
                    players: [],
                    currentPlayerIndex: 0,
                    diceValue: 0,
                    gamePhase: 'waiting',
                    turnNumber: 0,
                    gameStartTime: null,
                    lastAction: null
                };
                
                this.eventListeners = new Map();
                this.initializeService();
            }

            initializeService() {
                console.log('üé≤ GameBoardService: –°–µ—Ä–≤–∏—Å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                this.emit('serviceReady');
            }

            initializeBoard(players) {
                console.log('üé≤ GameBoardService: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—è –¥–ª—è', players.length, '–∏–≥—Ä–æ–∫–æ–≤');
                
                if (players.length < 2) {
                    throw new Error('–ú–∏–Ω–∏–º—É–º 2 –∏–≥—Ä–æ–∫–∞ –¥–ª—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã');
                }
                
                if (players.length > this.config.maxPlayers) {
                    throw new Error(`–ú–∞–∫—Å–∏–º—É–º ${this.config.maxPlayers} –∏–≥—Ä–æ–∫–æ–≤`);
                }

                this.gameState.players = players.map((player, index) => ({
                    id: player._id || player.user_id || `player_${index}`,
                    name: player.name || `–ò–≥—Ä–æ–∫ ${index + 1}`,
                    position: 0,
                    color: this.getPlayerColor(index),
                    token: this.getPlayerToken(index),
                    money: this.config.startMoney,
                    properties: [],
                    isActive: true,
                    stats: {
                        totalMoves: 0,
                        totalMoneyEarned: 0,
                        totalMoneySpent: 0,
                        propertiesOwned: 0,
                        timesPassedGo: 0,
                        jailTime: 0
                    },
                    effects: {
                        inJail: false,
                        jailTurns: 0,
                        hasGetOutOfJailCard: false,
                        isBankrupt: false
                    }
                }));

                this.gameState.currentPlayerIndex = 0;
                this.gameState.diceValue = 0;
                this.gameState.gamePhase = 'playing';
                this.gameState.turnNumber = 0;
                this.gameState.gameStartTime = new Date();
                this.gameState.lastAction = null;

                console.log('üé≤ GameBoardService: –ü–æ–ª–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ', this.gameState.players);
                this.emit('boardInitialized', { players: this.gameState.players });
                
                return this.gameState.players;
            }

            getPlayerColor(index) {
                const colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4',
                    '#FFEAA7', '#DDA0DD', '#FFB347', '#98D8C8'
                ];
                return colors[index % colors.length];
            }

            getPlayerToken(index) {
                const tokens = ['üî¥', 'üîµ', 'üü¢', 'üü°', 'üü£', 'üü†', 'üî∂', 'üî∑'];
                return tokens[index % tokens.length];
            }

            rollDice() {
                const dice1 = Math.floor(Math.random() * this.config.diceSides) + 1;
                const dice2 = Math.floor(Math.random() * this.config.diceSides) + 1;
                this.gameState.diceValue = dice1 + dice2;
                
                console.log('üé≤ GameBoardService: –í—ã–ø–∞–ª–æ', dice1, '+', dice2, '=', this.gameState.diceValue);
                
                this.emit('diceRolled', { 
                    dice1, 
                    dice2, 
                    total: this.gameState.diceValue,
                    isDouble: dice1 === dice2
                });
                
                return {
                    dice1,
                    dice2,
                    total: this.gameState.diceValue,
                    isDouble: dice1 === dice2
                };
            }

            movePlayer(playerIndex, steps = null) {
                if (playerIndex < 0 || playerIndex >= this.gameState.players.length) {
                    throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π –∏–Ω–¥–µ–∫—Å –∏–≥—Ä–æ–∫–∞');
                }

                const player = this.gameState.players[playerIndex];
                if (!player.isActive || player.effects.isBankrupt) {
                    throw new Error('–ò–≥—Ä–æ–∫ –Ω–µ –º–æ–∂–µ—Ç —Ö–æ–¥–∏—Ç—å');
                }

                const moveSteps = steps !== null ? steps : this.gameState.diceValue;
                const oldPosition = player.position;
                const newPosition = (player.position + moveSteps) % this.config.boardSize;
                
                player.position = newPosition;
                player.stats.totalMoves += moveSteps;
                
                const passedGo = this.checkPassedGo(oldPosition, newPosition);
                if (passedGo) {
                    player.money += this.config.passGoBonus;
                    player.stats.totalMoneyEarned += this.config.passGoBonus;
                    player.stats.timesPassedGo++;
                    this.emit('playerPassedGo', { player, bonus: this.config.passGoBonus });
                }

                const moveResult = {
                    player: player.name,
                    playerIndex,
                    oldPosition,
                    newPosition,
                    steps: moveSteps,
                    passedGo,
                    currentMoney: player.money
                };

                console.log('üé≤ GameBoardService: –ò–≥—Ä–æ–∫ –ø–µ—Ä–µ–º–µ—â–µ–Ω', moveResult);
                this.emit('playerMoved', moveResult);
                
                return moveResult;
            }

            checkPassedGo(oldPosition, newPosition) {
                return newPosition < oldPosition;
            }

            nextTurn() {
                this.gameState.turnNumber++;
                this.gameState.currentPlayerIndex = (this.gameState.currentPlayerIndex + 1) % this.gameState.players.length;
                
                const currentPlayer = this.getCurrentPlayer();
                console.log('üé≤ GameBoardService: –•–æ–¥ –ø–µ—Ä–µ–¥–∞–Ω –∏–≥—Ä–æ–∫—É', currentPlayer.name);
                
                this.emit('turnChanged', { 
                    currentPlayer, 
                    turnNumber: this.gameState.turnNumber,
                    playerIndex: this.gameState.currentPlayerIndex
                });
                
                return this.gameState.currentPlayerIndex;
            }

            getCurrentPlayer() {
                return this.gameState.players[this.gameState.currentPlayerIndex];
            }

            getPlayers() {
                return this.gameState.players;
            }

            updatePlayerMoney(playerIndex, amount, reason = '') {
                if (playerIndex < 0 || playerIndex >= this.gameState.players.length) {
                    throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π –∏–Ω–¥–µ–∫—Å –∏–≥—Ä–æ–∫–∞');
                }

                const player = this.gameState.players[playerIndex];
                const oldMoney = player.money;
                player.money += amount;
                
                if (amount > 0) {
                    player.stats.totalMoneyEarned += amount;
                } else {
                    player.stats.totalMoneySpent += Math.abs(amount);
                }
                
                if (player.money < 0) {
                    player.effects.isBankrupt = true;
                    player.isActive = false;
                    this.emit('playerBankrupt', { player, oldMoney, newMoney: player.money });
                }
                
                console.log('üé≤ GameBoardService: –î–µ–Ω—å–≥–∏ –æ–±–Ω–æ–≤–ª–µ–Ω—ã', {
                    player: player.name,
                    amount,
                    oldMoney,
                    newMoney: player.money,
                    reason
                });

                this.emit('moneyUpdated', { player, amount, reason, oldMoney, newMoney: player.money });
                return player.money;
            }

            getGameStats() {
                const activePlayers = this.gameState.players.filter(p => p.isActive && !p.effects.isBankrupt);
                const gameDuration = this.gameState.gameStartTime ? 
                    Date.now() - this.gameState.gameStartTime.getTime() : 0;
                    
                return {
                    totalPlayers: this.gameState.players.length,
                    activePlayers: activePlayers.length,
                    currentPlayer: this.gameState.currentPlayerIndex,
                    currentPlayerName: this.getCurrentPlayer().name,
                    diceValue: this.gameState.diceValue,
                    boardSize: this.config.boardSize,
                    gamePhase: this.gameState.gamePhase,
                    turnNumber: this.gameState.turnNumber,
                    gameDuration: Math.floor(gameDuration / 1000),
                    lastAction: this.gameState.lastAction
                };
            }

            on(event, callback) {
                if (!this.eventListeners.has(event)) {
                    this.eventListeners.set(event, []);
                }
                this.eventListeners.get(event).push(callback);
            }

            emit(event, data) {
                if (this.eventListeners.has(event)) {
                    this.eventListeners.get(event).forEach(callback => {
                        try {
                            callback(data);
                        } catch (error) {
                            console.error('üé≤ GameBoardService: –û—à–∏–±–∫–∞ –≤ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–µ —Å–æ–±—ã—Ç–∏—è', event, error);
                        }
                    });
                }
            }

            resetGame() {
                this.gameState.players = [];
                this.gameState.currentPlayerIndex = 0;
                this.gameState.diceValue = 0;
                this.gameState.gamePhase = 'waiting';
                this.gameState.turnNumber = 0;
                this.gameState.gameStartTime = null;
                this.gameState.lastAction = null;
                
                console.log('üé≤ GameBoardService: –ò–≥—Ä–∞ —Å–±—Ä–æ—à–µ–Ω–∞');
                this.emit('gameReset');
            }
        }

        // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è GameBoardUI –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
        class SimpleGameBoardUI {
            constructor(containerId) {
                this.containerId = containerId;
                this.container = document.getElementById(containerId);
                this.playerTokens = new Map();
                this.initializeUI();
            }

            initializeUI() {
                this.createSimpleBoard();
            }

            createSimpleBoard() {
                this.container.innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(8, 1fr); gap: 10px; padding: 20px; background: #f0f0f0;">
                        ${Array.from({length: 40}, (_, i) => `
                            <div class="board-cell" data-cell="${i}" style="
                                background: white; 
                                border: 2px solid #ddd; 
                                border-radius: 8px; 
                                padding: 10px; 
                                text-align: center; 
                                min-height: 60px;
                                position: relative;
                            ">
                                <div style="font-size: 12px; font-weight: bold;">${i + 1}</div>
                                <div style="font-size: 10px; margin: 5px 0;">–ö–ª–µ—Ç–∫–∞ ${i + 1}</div>
                                <div class="tokens" id="tokens-${i}"></div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            createPlayerToken(playerIndex, playerName, color, position = 0) {
                const token = document.createElement('div');
                token.id = `player-${playerIndex}`;
                token.style.cssText = `
                    position: absolute;
                    width: 30px;
                    height: 30px;
                    background: ${color};
                    border: 2px solid white;
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    font-weight: bold;
                    font-size: 12px;
                    z-index: 100;
                    cursor: pointer;
                `;
                token.textContent = playerIndex + 1;
                
                this.positionToken(token, position);
                this.container.appendChild(token);
                this.playerTokens.set(playerIndex, token);
            }

            positionToken(token, position) {
                const cell = document.querySelector(`[data-cell="${position}"]`);
                if (cell) {
                    const rect = cell.getBoundingClientRect();
                    const containerRect = this.container.getBoundingClientRect();
                    token.style.left = `${rect.left - containerRect.left + rect.width/2 - 15}px`;
                    token.style.top = `${rect.top - containerRect.top + rect.height/2 - 15}px`;
                }
            }

            moveToken(playerIndex, fromPosition, toPosition, steps) {
                const token = this.playerTokens.get(playerIndex);
                if (token) {
                    this.positionToken(token, toPosition);
                }
            }

            updatePlayersPanel(players) {
                // –ü—Ä–æ—Å—Ç–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                console.log('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ –∏–≥—Ä–æ–∫–æ–≤:', players);
            }

            updateGameInfo(stats) {
                // –ü—Ä–æ—Å—Ç–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                console.log('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∏–≥—Ä–µ:', stats);
            }

            showNotification(message, type = 'info') {
                console.log(`[${type.toUpperCase()}] ${message}`);
            }

            clearAllTokens() {
                this.playerTokens.forEach(token => token.remove());
                this.playerTokens.clear();
            }
        }

        // –ü—Ä–æ—Å—Ç–æ–π GameBoardManager
        class SimpleGameBoardManager {
            constructor(containerId) {
                this.containerId = containerId;
                this.service = new GameBoardService();
                this.ui = new SimpleGameBoardUI(containerId);
                this.isInitialized = true;
                this.setupIntegration();
            }

            setupIntegration() {
                this.service.on('boardInitialized', (data) => {
                    this.ui.updatePlayersPanel(data.players);
                    this.ui.showNotification('–ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ', 'success');
                });

                this.service.on('playerMoved', (data) => {
                    this.ui.moveToken(data.playerIndex, data.oldPosition, data.newPosition, data.steps);
                    this.ui.updatePlayersPanel(this.service.getPlayers());
                    this.ui.updateGameInfo(this.service.getGameStats());
                });

                this.service.on('diceRolled', (data) => {
                    this.ui.showNotification(`–í—ã–ø–∞–ª–æ: ${data.total}`, 'info');
                });

                this.service.on('turnChanged', (data) => {
                    this.ui.showNotification(`–•–æ–¥ –∏–≥—Ä–æ–∫–∞: ${data.currentPlayer.name}`, 'info');
                });
            }

            startGame(players) {
                this.service.initializeBoard(players);
                players.forEach((player, index) => {
                    this.ui.createPlayerToken(
                        index,
                        player.name,
                        this.service.getPlayerColor(index),
                        0
                    );
                });
            }

            rollDiceAndMove() {
                const diceResult = this.service.rollDice();
                const moveResult = this.service.movePlayer(this.service.gameState.currentPlayerIndex);
                this.service.nextTurn();
                return { diceResult, moveResult };
            }

            getGameStats() {
                return this.service.getGameStats();
            }

            resetGame() {
                this.service.resetGame();
                this.ui.clearAllTokens();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        let gameManager = null;
        const testPlayers = [
            { name: '–ê–ª–∏—Å–∞', _id: 'player1' },
            { name: '–ë–æ–±', _id: 'player2' },
            { name: '–ß–∞—Ä–ª–∏', _id: 'player3' },

        const rollDiceBtn = document.getElementById('roll-dice-btn');
        const nextTurnBtn = document.getElementById('next-turn-btn');

        const statusValue = document.getElementById('status-value');
        const playersCount = document.getElementById('players-count');
        const turnNumber = document.getElementById('turn-number');
        const logContainer = document.getElementById('log-container');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStatus() {
            if (!gameManager) {
                statusValue.textContent = '–ù–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω';
                playersCount.textContent = '0';
                turnNumber.textContent = '0';
                return;
            }

            const stats = gameManager.getGameStats();
            statusValue.textContent = stats.gamePhase;
            playersCount.textContent = stats.activePlayers;
            turnNumber.textContent = stats.turnNumber;
        }
