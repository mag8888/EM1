<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Энергия денег - Рабочая версия</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components/board.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0c1445 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .game-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Игровое поле */
        .game-board {
            flex: 1;
            background: rgba(22, 33, 62, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .board-wrapper {
            position: relative;
            width: 88vh;
            height: 88vh;
            max-width: 880px;
            max-height: 880px;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.1));
        }

        /* Внешний периметр - 650x650 */
        .outer-perimeter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 650px;
            height: 650px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 
                inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                0 0 20px rgba(255, 255, 255, 0.05);
        }

        .outer-squares {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .outer-square {
            position: absolute;
            width: 58px;
            height: 58px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .outer-square::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .outer-square:hover {
            transform: scale(1.1) translateY(-2px);
            z-index: 10;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .outer-square:hover::before {
            opacity: 1;
        }

        .outer-square .square-icon {
            font-size: 23px;
            margin-bottom: 2px;
        }

        .outer-square .square-number {
            font-size: 15px;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Внутренний спиральный трек */
        .inner-track {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 66%;
            height: 66%;
        }

        .inner-squares {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .inner-square {
            position: absolute;
            width: 59px;
            height: 59px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
            box-shadow: 
                0 2px 6px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .inner-square::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .inner-square:hover {
            transform: scale(1.25) translateY(-2px);
            z-index: 10;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .inner-square:hover::before {
            opacity: 1;
        }

        /* Цифры в углу клеток */
        .square-number {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 10px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        /* Цифры в левом нижнем углу для клеток 11-24 */
        .square-number.bottom-left {
            top: auto;
            right: auto;
            bottom: 4px;
            left: 4px;
        }

        /* Цифра в правом верхнем углу для клетки 24 */
        .square-number.top-right {
            top: 4px;
            right: 4px;
            bottom: auto;
            left: auto;
        }

        /* Цифра в правом нижнем углу для клетки 2 */
        .square-number.bottom-right {
            top: auto;
            right: 4px;
            bottom: 4px;
            left: auto;
        }

        /* Крупные однотонные иконки */
        .square-icon {
            font-size: 32px;
            filter: grayscale(100%) brightness(1.2);
            opacity: 0.9;
        }

        .inner-square .square-icon {
            font-size: 28px;
        }

        /* Центральный логотип */
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 32px rgba(255, 215, 0, 0.4),
                0 0 0 4px rgba(255, 215, 0, 0.2);
            z-index: 20;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .center-logo:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .logo-inner {
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #000000 0%, #1a1a1a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .dice {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 165, 0, 0.6);
            z-index: 3;
            position: relative;
        }

        /* Цвета клеток */
        .square-green { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .square-pink { background: linear-gradient(135deg, #ec4899 0%, #be185d 100%); }
        .square-orange { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .square-yellow { background: linear-gradient(135deg, #eab308 0%, #ca8a04 100%); }
        .square-blue { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .square-purple { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
        .square-black { background: linear-gradient(135deg, #374151 0%, #1f2937 100%); }
        .square-red { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .square-gray { background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%); }

        /* Загрузочный экран */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #4a5568;
            border-top: 3px solid #3182ce;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .loading-progress-bar {
            width: 200px;
            height: 4px;
            background: #4a5568;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: #3182ce;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .game-content {
            display: none;
        }
        
        .status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #a0aec0;
            font-size: 14px;
        }

        /* Боковая панель */
        .sidebar {
            width: 320px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            box-shadow: 
                -10px 0 30px rgba(0, 0, 0, 0.3),
                inset 1px 0 0 rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            max-height: 100vh;
        }

        .section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .section:hover {
            background: rgba(30, 41, 59, 0.8);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #e2e8f0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .assets-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 15px rgba(16, 185, 129, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .assets-button:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 50%, #065f46 100%);
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(16, 185, 129, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .roll-dice-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 18px;
            box-shadow: 
                0 6px 20px rgba(16, 185, 129, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .roll-dice-button:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 50%, #065f46 100%);
            transform: translateY(-4px);
            box-shadow: 
                0 12px 30px rgba(16, 185, 129, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .roll-dice-button:disabled {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 50%, #374151 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Энергетические линии */
        .energy-lines {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            pointer-events: none;
        }

        .energy-lines::before,
        .energy-lines::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: energyPulse 3s ease-in-out infinite;
        }

        .energy-lines::before {
            width: 100px;
            height: 100px;
            animation-delay: 0s;
        }

        .energy-lines::after {
            width: 80px;
            height: 80px;
            animation-delay: 1.5s;
        }

        @keyframes energyPulse {
            0%, 100% { 
                opacity: 0.3; 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.8; 
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Светящиеся точки */
        .glow-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            pointer-events: none;
        }

        .glow-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: dotGlow 2s ease-in-out infinite;
        }

        .glow-dot:nth-child(1) { top: 20px; left: 50%; animation-delay: 0s; }
        .glow-dot:nth-child(2) { top: 50%; right: 20px; animation-delay: 0.3s; }
        .glow-dot:nth-child(3) { bottom: 20px; left: 50%; animation-delay: 0.6s; }
        .glow-dot:nth-child(4) { top: 50%; left: 20px; animation-delay: 0.9s; }
        .glow-dot:nth-child(5) { top: 25%; right: 25%; animation-delay: 1.2s; }
        .glow-dot:nth-child(6) { bottom: 25%; left: 25%; animation-delay: 1.5s; }

        @keyframes dotGlow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Внешние монеты */
        .outer-coins {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            pointer-events: none;
        }

        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            animation: coinFloat 4s ease-in-out infinite;
        }

        .coin-symbol {
            font-size: 12px;
            color: #000;
            font-weight: bold;
        }

        .coin:nth-child(1) { top: 10px; left: 50%; animation-delay: 0s; }
        .coin:nth-child(2) { top: 50%; right: 10px; animation-delay: 1s; }
        .coin:nth-child(3) { bottom: 10px; left: 50%; animation-delay: 2s; }
        .coin:nth-child(4) { top: 50%; left: 10px; animation-delay: 3s; }

        @keyframes coinFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p class="loading-text">Загрузка игры...</p>
        <div class="loading-progress-bar">
            <div id="loadingProgress" class="loading-progress"></div>
        </div>
    </div>

    <!-- Игровой контент -->
    <div id="gameContent" class="game-content">
        <div class="game-container">
            <div class="game-board">
                <div class="board-wrapper">
                    <!-- Внешний периметр -->
                    <div class="outer-perimeter">
                        <div class="outer-squares" id="outerSquares"></div>
                    </div>

                    <!-- Внутренний трек -->
                    <div class="inner-track">
                        <div class="inner-squares" id="innerSquares"></div>
                    </div>

                    <!-- Центральный логотип -->
                    <div class="center-logo" onclick="rollDice()">
                        <div class="logo-inner">
                            <!-- Центральный результат броска кубика -->
                            <div class="dice" id="dice">$</div>
                            
                            <!-- Энергетические линии -->
                            <div class="energy-lines"></div>
                            
                            <!-- Дополнительные светящиеся точки -->
                            <div class="glow-dots">
                                <div class="glow-dot"></div>
                                <div class="glow-dot"></div>
                                <div class="glow-dot"></div>
                                <div class="glow-dot"></div>
                                <div class="glow-dot"></div>
                                <div class="glow-dot"></div>
                            </div>
                        </div>
                        
                        <!-- Внешние монеты -->
                        <div class="outer-coins">
                            <div class="coin"><span class="coin-symbol">$</span></div>
                            <div class="coin"><span class="coin-symbol">$</span></div>
                            <div class="coin"><span class="coin-symbol">$</span></div>
                            <div class="coin"><span class="coin-symbol">$</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Боковая панель -->
        <div class="sidebar">
            <!-- Банк -->
            <div class="section">
                <div class="section-title">🏦 Банк</div>
                <div style="margin-bottom: 15px;">
                    <div style="font-size: 24px; font-weight: bold; color: #10b981;" id="bankBalance">$0</div>
                    <div style="font-size: 12px; color: #94a3b8;">Доступно для операций</div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="assets-button" style="flex: 1; padding: 10px; font-size: 12px;">💳 Кредит</button>
                    <button class="assets-button" style="flex: 1; padding: 10px; font-size: 12px;">💰 PAYDAY</button>
                </div>
            </div>

            <!-- Активы -->
            <div class="section">
                <button class="assets-button">
                    <span>💰</span>
                    <span>Мои активы</span>
                </button>
            </div>

            <!-- Бросок кубика -->
            <div class="section">
                <button class="roll-dice-button" id="rollDiceBtn">
                    <span>🎲</span>
                    <span>Бросить кубики</span>
                </button>
            </div>

            <!-- Очередность игроков -->
            <div class="section">
                <div class="section-title">Игроки</div>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <div style="display: flex; align-items: center; gap: 10px; padding: 8px; background: rgba(16, 185, 129, 0.2); border-radius: 8px;">
                        <div style="width: 20px; height: 20px; background: #10b981; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">1</div>
                        <div>
                            <div style="font-weight: bold;">Игрок 1</div>
                            <div style="font-size: 12px; color: #94a3b8;">Текущий ход</div>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px; padding: 8px; background: rgba(255, 255, 255, 0.05); border-radius: 8px;">
                        <div style="width: 20px; height: 20px; background: #6b7280; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">2</div>
                        <div>
                            <div style="font-weight: bold;">Игрок 2</div>
                            <div style="font-size: 12px; color: #94a3b8;">Ожидает</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Статистика -->
            <div class="section">
                <div class="section-title">📊 Статистика</div>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <div style="display: flex; justify-content: space-between;">
                        <span>Доход:</span>
                        <span style="color: #10b981;" id="totalIncome">$0</span>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span>Расходы:</span>
                        <span style="color: #ef4444;" id="totalExpenses">$0</span>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span>PAYDAY:</span>
                        <span style="color: #f59e0b;" id="monthlyIncome">$0/мес</span>
                    </div>
                </div>
            </div>

        // Создание внешнего периметра (44 клетки)
        function createOuterPerimeter() {
            const outerSquares = document.getElementById('outerSquares');
            outerSquares.innerHTML = '';
            
            const cellSize = 58;
            const spacing = 1;
            const sideLength = 650;
            const totalCells = 44;
            const cellsPerSide = Math.floor(totalCells / 4); // 11 клеток на сторону
            
            // Создаем клетки по периметру
            for (let i = 1; i <= totalCells; i++) {
                const cellData = outerCellData[i];
                
                const square = document.createElement('div');
                square.className = `outer-square ${getCellColorClass(cellData.type)}`;
                square.dataset.cell = i;
                square.onclick = () => showCellPopup(i, false);
                
                // Позиционирование по периметру
                const side = Math.floor((i - 1) / cellsPerSide);
                const position = (i - 1) % cellsPerSide;
                
                let x, y;
                switch (side) {
                    case 0: // Верхняя сторона
                        x = position * (cellSize + spacing);
                        y = 0;
                        break;
                    case 1: // Правая сторона
                        x = sideLength - cellSize;
                        y = position * (cellSize + spacing);
                        break;
                    case 2: // Нижняя сторона
                        x = sideLength - cellSize - position * (cellSize + spacing);
                        y = sideLength - cellSize;
                        break;
                    case 3: // Левая сторона
                        x = 0;
                        y = sideLength - cellSize - position * (cellSize + spacing);
                        break;
                }
                
                square.style.left = `${x}px`;
                square.style.top = `${y}px`;
                
                // Добавляем номер
                const number = document.createElement('div');
                number.className = 'square-number';
                number.textContent = i;
                square.appendChild(number);
                
                // Добавляем иконку
                const icon = document.createElement('div');
                icon.className = 'square-icon';
                icon.textContent = cellData.icon;
                square.appendChild(icon);
                
                outerSquares.appendChild(square);
            }
        }

            }, 500);
            
            console.log(`🎲 Брошены кубики: ${dice1} + ${dice2} = ${total}`);
        }
        
        function showCellPopup(cellNumber, isInner) {
            if (!gameStarted) return;
            
            let cell;
            if (isInner && cellNumber >= 1 && cellNumber <= 24) {
                cell = innerCellData[cellNumber - 1];
            } else if (!isInner && cellNumber >= 1 && cellNumber <= 44) {
                cell = outerCellData[cellNumber];
            } else {
                cell = {
                    name: `Клетка ${cellNumber}`,
                    type: "Пустая",
                    cost: 0,
                    income: 0,
                    description: `Описание клетки ${cellNumber}`,
                    color: "gray",
                    icon: "💰"
                };
            }
            
            if (cell) {
                let incomeText = 'Нет дохода';
                if (cell.income > 0) {
                    incomeText = `$${cell.income.toLocaleString()}/мес`;
                } else if (typeof cell.income === 'string') {
                    incomeText = cell.income;
                } else if (cell.income < 0) {
                    incomeText = `Потеря ${Math.abs(cell.income * 100)}% активов`;
                }
                
                alert(`${cell.name}\nТип: ${cell.type}\nСтоимость: ${cell.cost > 0 ? '$' + cell.cost.toLocaleString() : 'Бесплатно'}\nДоход: ${incomeText}\nОписание: ${cell.description}`);
            }
        }
        
        function updateSidebar() {
            // Обновляем баланс банка
            document.getElementById('bankBalance').textContent = '$10,000';
            document.getElementById('totalIncome').textContent = '$3,850';
            document.getElementById('totalExpenses').textContent = '$2,500';
            document.getElementById('monthlyIncome').textContent = '$3,850/мес';
        }
        
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎮 Рабочая версия игры загружена');
            showLoadingScreen();
            
            // Обновление времени каждую секунду
            setInterval(updateTime, 1000);
            updateTime();
            
            // Обработчик кнопки броска кубика в боковом меню
            document.getElementById('rollDiceBtn').addEventListener('click', rollDice);
        });
    </script>
</body>
</html>
