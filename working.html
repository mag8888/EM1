    <style>

            padding: 0;
            box-sizing: border-box;
        }

            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),

        .game-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

            flex: 1;
            background: rgba(22, 33, 62, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .board-wrapper {
            position: relative;
            width: 88vh;
            height: 88vh;
            max-width: 880px;
            max-height: 880px;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.1));
        }

        /* Внешний периметр - 650x650 */
        .outer-perimeter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 650px;
            height: 650px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 
                inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                0 0 20px rgba(255, 255, 255, 0.05);
        }

        .outer-squares {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .outer-square {
            position: absolute;
            width: 58px;
            height: 58px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .outer-square::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .outer-square:hover {
            transform: scale(1.1) translateY(-2px);
            z-index: 10;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .outer-square:hover::before {
            opacity: 1;
        }

        .outer-square .square-icon {
            font-size: 23px;
            margin-bottom: 2px;
        }

        .outer-square .square-number {
            font-size: 15px;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Внутренний спиральный трек */
        .inner-track {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 66%;
            height: 66%;
        }

        .inner-squares {
            position: relative;

            height: 100%;
        }

        .inner-square {

            border: 1px solid rgba(255, 255, 255, 0.2);

            cursor: pointer;

        }

        .inner-square::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        .inner-square:hover {

        }

        .inner-square:hover::before {
            opacity: 1;
        }

        /* Цифры в углу клеток */

            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 10px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        /* Цифры в левом нижнем углу для клеток 11-24 */
        .square-number.bottom-left {
            top: auto;
            right: auto;
            bottom: 4px;
            left: 4px;
        }

        /* Цифра в правом верхнем углу для клетки 24 */
        .square-number.top-right {
            top: 4px;
            right: 4px;
            bottom: auto;
            left: auto;
        }

        /* Цифра в правом нижнем углу для клетки 2 */
        .square-number.bottom-right {
            top: auto;
            right: 4px;
            bottom: 4px;
            left: auto;
        }

        /* Крупные однотонные иконки */

            filter: grayscale(100%) brightness(1.2);
            opacity: 0.9;
        }

        .inner-square .square-icon {

        /* Центральный логотип */

            top: 50%;
            left: 50%;

            height: 160px;

            justify-content: center;
            box-shadow:

                0 0 0 4px rgba(255, 215, 0, 0.2);
            z-index: 20;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .center-logo:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .logo-inner {

            height: 140px;

            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

            font-weight: bold;
            color: #FFD700;
            text-shadow:

            z-index: 3;
            position: relative;

        /* Цвета клеток */
        .square-green { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .square-pink { background: linear-gradient(135deg, #ec4899 0%, #be185d 100%); }
        .square-orange { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }

        .square-gray { background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%); }

        /* Загрузочный экран */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #4a5568;
            border-top: 3px solid #3182ce;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .loading-progress-bar {
            width: 200px;
            height: 4px;
            background: #4a5568;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: #3182ce;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .game-content {
            display: none;
        }
        
        .status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #a0aec0;
            font-size: 14px;
        }
    </style>
</head>

        let gameStarted = false;
        let currentDiceValue = 0;
        
        // Функция загрузки
        function showLoadingScreen() {
            document.getElementById('loadingScreen').style.display = 'flex';
            document.getElementById('gameContent').style.display = 'none';
            
            // Анимация прогресса
            let progress = 0;
            const progressBar = document.getElementById('loadingProgress');
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        hideLoadingScreen();
                    }, 500);
                }
                progressBar.style.width = progress + '%';
            }, 200);
        }
        
        function hideLoadingScreen() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
            gameStarted = true;
            document.getElementById('gameStatus').textContent = 'Игра загружена! Бросайте кубики!';
            
            // Создаем игровое поле
            createInnerTrack();
            createOuterPerimeter();
        }
        
        // Создание внутреннего трека (24 клетки)
        function createInnerTrack() {
            const innerSquares = document.getElementById('innerSquares');
            innerSquares.innerHTML = '';
            
            for (let i = 1; i <= 24; i++) {
                const cellIndex = i - 1; // 0-23
                const cellData = innerCellData[cellIndex];
                
                const square = document.createElement('div');
                square.className = `inner-square ${getCellColorClass(cellData.type)}`;
                square.dataset.cell = i;
                square.onclick = () => showCellPopup(i, true);
                
                // Ровное круговое позиционирование
                const angle = (i - 1) * (360 / 24) * (Math.PI / 180);
                let radius = 38.5; // фиксированный радиус для ровного круга
                
                // Поднимаем клетку 1 выше остальных
                if (i === 1) {
                    radius = 35;
                    square.style.zIndex = '20';
                }
                
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                
                square.style.left = `${x}%`;
                square.style.top = `${y}%`;
                square.style.transform = 'translate(-50%, -50%)';
                
                // Добавляем цифру в угол
                const number = document.createElement('div');
                if (i === 24) {
                    number.className = 'square-number top-right';
                } else if (i === 2) {
                    number.className = 'square-number bottom-right';
                } else {
                    number.className = i >= 11 ? 'square-number bottom-left' : 'square-number';
                }
                number.textContent = i;
                square.appendChild(number);
                
                // Добавляем иконку
                const icon = document.createElement('div');
                icon.className = 'square-icon';
                icon.textContent = cellData.icon;
                square.appendChild(icon);
                
                innerSquares.appendChild(square);
            }
        }
        
        // Создание внешнего периметра (44 клетки)
        function createOuterPerimeter() {
            const outerSquares = document.getElementById('outerSquares');
            outerSquares.innerHTML = '';
            
            const cellSize = 58;
            const spacing = 1;
            const sideLength = 650;
            const totalCells = 44;
            const cellsPerSide = Math.floor(totalCells / 4); // 11 клеток на сторону
            
            // Создаем клетки по периметру
            for (let i = 1; i <= totalCells; i++) {
                const square = document.createElement('div');
                square.className = 'outer-square square-gray';
                square.dataset.cell = i;
                square.onclick = () => showCellPopup(i, false);
                
                // Позиционирование по периметру
                const side = Math.floor((i - 1) / cellsPerSide);
                const position = (i - 1) % cellsPerSide;
                
                let x, y;
                switch (side) {
                    case 0: // Верхняя сторона
                        x = position * (cellSize + spacing);
                        y = 0;
                        break;
                    case 1: // Правая сторона
                        x = sideLength - cellSize;
                        y = position * (cellSize + spacing);
                        break;
                    case 2: // Нижняя сторона
                        x = sideLength - cellSize - position * (cellSize + spacing);
                        y = sideLength - cellSize;
                        break;
                    case 3: // Левая сторона
                        x = 0;
                        y = sideLength - cellSize - position * (cellSize + spacing);
                        break;
                }
                
                square.style.left = `${x}px`;
                square.style.top = `${y}px`;
                
                // Добавляем номер
                const number = document.createElement('div');
                number.className = 'square-number';
                number.textContent = i;
                square.appendChild(number);
                
                // Добавляем иконку
                const icon = document.createElement('div');
                icon.className = 'square-icon';
                icon.textContent = '💰';
                square.appendChild(icon);
                
                outerSquares.appendChild(square);
            }
        }
        
        // Функция для получения CSS класса цвета по типу клетки
        function getCellColorClass(type) {
            const colorMap = {
                'Старт': 'square-green',
                'Возможность': 'square-green',
                'Трата': 'square-pink',
                'Благотворительность': 'square-orange',
                'PayDay': 'square-yellow',
                'Рынок': 'square-blue',
                'Ребенок': 'square-purple',
                'Потеря': 'square-black',
                'Деньги': 'square-yellow',
                'Мечта': 'square-blue',
                'Бизнес': 'square-green',
                'Доход': 'square-green',
                'Расход': 'square-red',
                'Инвестиция': 'square-purple',
                'Недвижимость': 'square-orange',
                'Образование': 'square-cyan',
                'Страхование': 'square-pink',
                'Кредит': 'square-red',
                'Пенсия': 'square-blue',
                'Путешествие': 'square-orange',
                'Пустая': 'square-gray',
                'Финиш': 'square-gold'
            };
            return colorMap[type] || 'square-gray';
        }
        
        function rollDice() {
            if (!gameStarted) return;
            
            const dice1 = Math.floor(Math.random() * 6) + 1;
            const dice2 = Math.floor(Math.random() * 6) + 1;
            const total = dice1 + dice2;
            
            currentDiceValue = total;
            
            // Анимация кубика
            const diceElement = document.getElementById('dice');
            diceElement.textContent = '?';
            
            setTimeout(() => {
                diceElement.textContent = total;
                document.getElementById('gameStatus').textContent = `Брошено: ${dice1} + ${dice2} = ${total}`;
            }, 500);
            
            console.log(`🎲 Брошены кубики: ${dice1} + ${dice2} = ${total}`);
        }
        
        function showCellPopup(cellNumber, isInner) {
            if (!gameStarted) return;
            
            let cell;
            if (isInner && cellNumber >= 1 && cellNumber <= 24) {
                cell = innerCellData[cellNumber - 1];
            } else {
                cell = {
                    name: `Клетка ${cellNumber}`,
                    type: "Пустая",
                    cost: 0,
                    income: 0,
                    description: `Описание клетки ${cellNumber}`,
                    color: "gray",
                    icon: "💰"
                };
            }
            
            if (cell) {
                alert(`${cell.name}\nТип: ${cell.type}\nСтоимость: ${cell.cost > 0 ? '$' + cell.cost.toLocaleString() : 'Бесплатно'}\nОписание: ${cell.description}`);
            }
        }
        
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎮 Рабочая версия игры загружена');
            showLoadingScreen();
            
            // Обновление времени каждую секунду
            setInterval(updateTime, 1000);
            updateTime();
        });
    </script>
</body>
</html>
